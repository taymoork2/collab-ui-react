  rules:
    # custom rule defined in config/rules/protractor-guidelines.js
    # deactivated because tons of e2e tests do not pass itâ€¦
    protractor-guidelines: 0
    # ---
    block-scoped-var: 0
    guard-for-in: 0
    no-cond-assign: 0
    no-extra-semi: 0
    no-lone-blocks: 0
    no-loop-func: 0
    no-param-reassign: 0
    no-trailing-spaces: 0
    no-unreachable: 0
