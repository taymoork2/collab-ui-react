<div class="context-list">
  <cs-page-sub-header>
    <cs-page-sub-header-left>
      <cs-searchfilter ng-model="contextFields.placeholder.count" search-item-fn="contextFields.filterList(searchStr)" placeholder-text="{{contextFields.placeholder.name}}" clear-aria-text="{{::'common.clear' | translate}}" search-placeholder-text="{{::'common.search' | translate}}">
      </cs-searchfilter>
    </cs-page-sub-header-left>
    <cs-page-sub-header-right>
      <span
        ng-if="!contextFields.showNew"
        tabindex="0"
        tooltip-class="context-tooltip"
        tooltip="{{contextFields.newButtonTooltip}}"
        tooltip-placement="left"
        tooltip-trigger="mouseenter focus"
        aria-label="{{contextFields.newButtonTooltip}}">
        <button class="btn btn--people"
          ng-disabled="contextFields.fetchFailed || !contextFields.showNew"
          translate="common.new">
        </button>
      </span>
      <span ng-if="contextFields.showNew">
        <button
          class="btn btn--people"
          ng-click="contextFields.createField()"
          ng-disabled="contextFields.fetchFailed || !contextFields.showNew"
          translate="common.new">
        </button>
      </span>
    </cs-page-sub-header-right>
  </cs-page-sub-header>
  <div class="row grid">
    <div ng-if="!contextFields.noSearchResults">
      <div class="gridStyle" ui-grid="contextFields.gridOptions" ui-grid-selection ui-grid-infinite-scroll></div>
      <div class="grid-refresh" ng-if="contextFields.gridRefresh">
        <i class="icon icon-spinner icon-2x"></i>
      </div>
    </div>
    <div class="search-noresults" ng-if="contextFields.noSearchResults">
      <div class="none_found">
        <i class="icon icon-circle-comp-negative" />
        <span class="h2" translate="context.dictionary.fieldPage.noneFound"></span>
        <span class="h5" translate="common.trySearchAgain"></span>
      </div>
    </div>
  </div>
</div>
