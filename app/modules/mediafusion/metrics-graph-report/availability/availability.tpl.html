<cs-card id='availability-card' class="full report-card">
  <article class="media-service-card">
    <graphheader>
      <div class="legendDiv" >
        <table class="headerTable" ng-if="$ctrl.parentcntrl.clusterSelected == 'All Clusters'">
          <tr>
            <td>
              <h4 class='report-section-header' translate='mediaFusion.metrics.availabilityOfCluster'></h4>
            </td>
          </tr>
        </table>
        <table class="headerTable" ng-if="$ctrl.parentcntrl.clusterSelected != 'All Clusters'">
          <tr>
            <td>
              <h4 class='report-section-header' translate='mediaFusion.metrics.availabilityOfHost'></h4>
            </td>
          </tr>  
        </table>
      </div>
    </graphheader>
    <section>
      <div class="metrics-availability">
        <div id="availabilitydiv" class="barchart" ng-class="{'availability-chart': !$ctrl.parentcntrl.isEmpty($ctrl.parentcntrl.availabilityStatus) && !$ctrl.parentcntrl.isRefresh($ctrl.parentcntrl.availabilityStatus)}"></div>
        <div class="spinner-position" ng-if="$ctrl.parentcntrl.isRefresh($ctrl.parentcntrl.availabilityStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="$ctrl.parentcntrl.isEmpty($ctrl.parentcntrl.availabilityStatus)">
          <h3 class="no-data">
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='mediaFusion.metrics.nodata'></span>
          </h3>
        </div>
      </div>
    </section>
  </article>
</cs-card>
