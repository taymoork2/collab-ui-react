<cs-card id='utilization-card' class="full report-card">
  <article>
    <graphheader>
      <div class="legendDiv">
        <table class="headerTable">
          <tr>
            <td>
              <h4 class='report-section-header' translate='mediaFusion.metrics.utilizationTitle'></h4>
            </td>
            <td>
              <div class="legends">
                <hr class="dottedlineCpu">
                <p translate="mediaFusion.metrics.peakutilization" />
                <hr class="lineCpu">
                <p translate="mediaFusion.metrics.averageutilization" />
              </div>
            </td>
          </tr>
        </table>
      </div>
    </graphheader>
    <section>
      <div class="metrics-utilization">
        <div id="utilizationdiv" class="barchart" ng-class="{'utilization-chart': !nav.isEmpty(nav.utilizationStatus) && !nav.isRefresh(nav.utilizationStatus)}"></div>
        <div class="spinner-position" ng-if="nav.isRefresh(nav.utilizationStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="nav.isEmpty(nav.utilizationStatus)">
          <p>
            <h3 class="no-data"> 
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='reportsPage.noCustomerData'></span>
          </h3>
            <p>
        </div>
      </div>
    </section>
  </article>
</cs-card>
