<cs-card class="large cs-card report-card">
  <article>
    <graphheader>
      <h4 class='report-section-header'>
        {{$ctrl.options.desc}}
      </h4>
    </graphheader>
    <section>
      <div id="{{$ctrl.options.id}}" class="barchart"></div>
      <div class="spinner-position" ng-if="$ctrl.options.loading">
        <i class='icon icon-spinner icon-2x'></i>
      </div>
      <div class="no-data-center" ng-if="$ctrl.options.noData">
        <h3 class="no-data">
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='mediaFusion.metrics.nodata'></span>
          </h3>
      </div>
    </section>
  </article>
</cs-card>
