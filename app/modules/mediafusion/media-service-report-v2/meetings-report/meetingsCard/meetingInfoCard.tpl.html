<cs-card-layout>
  <cs-card class="large-3 medium-6 small-12 menu-card header-bar grey overview-card">
    <article>
      <header>
          <div class="metrics-header" translate ='mediaFusion.meetings-report.meetings-card'></div>
      </header>
      <section>
        <div class="metrics-info"> 
          <div class="no-data" ng-if="nav.totalMeeting === nav.noData">{{nav.totalMeeting}}</div>
          <div ng-if="nav.totalMeeting !== nav.noData">
            <div class="call-counts">{{nav.totalMeeting}}</div>
            <div class="spinner-position" ng-if="!nav.totalMeeting && nav.totalMeeting !== 0">
              <i class='icon icon-spinner icon-2x'></i>
            </div>
          </div>
        </div>
      </section>
    </article>
  </cs-card>
   <cs-card class="large-3 medium-6 small-12 menu-card header-bar orange overview-card">
    <article>
        <header>
            <span class="metrics-header" translate ='mediaFusion.meetings-report.minutes-card'></span>
                
        </header>
        <section>
            <div class="metrics-info">
                <div class="no-data" ng-if="nav.totalMinutes === nav.noData">{{nav.totalMinutes}}</div>
                <div ng-if="nav.totalMinutes !== nav.noData">
                    <div class="call-counts">{{nav.totalMinutes}}</div>
                       <div class="spinner-position" ng-if="!nav.totalMinutes && nav.totalMinutes !== 0">
                          <i class='icon icon-spinner icon-2x'></i>
                        </div>
                </div>    
            </div>
        </section>
    </article>
 </cs-card>
 <cs-card class="large-3 medium-6 small-12 menu-card header-bar green overview-card">
    <article>
        <header>
            <span class="metrics-header" translate ='mediaFusion.meetings-report.participants-card'></span>
                
        </header>
        <section>
            <div class="metrics-info">
                <div class="no-data" ng-if="nav.totalParticipant === nav.noData">{{nav.totalParticipant}}</div>
                <div ng-if="nav.totalParticipant !== nav.noData">
                    <div class="call-counts">{{nav.totalParticipant}}</div>
                       <div class="spinner-position" ng-if="!nav.totalParticipant && nav.totalParticipant !== 0">
                          <i class='icon icon-spinner icon-2x'></i>
                        </div>
                </div>    
            </div>
        </section>
    </article>
 </cs-card>
</cs-card-layout>
