<h5 translate="{{'mediaFusion.settings.emailNotificationsHeading'}}">
</h5>

<p translate="{{'mediaFusion.settings.emailNotifications'}}">
</p>

<tags-input add-on-blur="false"
            on-tag-added="mediaServiceSettings.writeConfig()"
            on-tag-removed="mediaServiceSettings.writeConfig()"
            on-invalid-tag="mediaServiceSettings.invalidEmail($tag)"
            placeholder="Add email addresses"
            ng-disabled="mediaServiceSettings.savingEmail"
            ng-model="mediaServiceSettings.emailSubscribers"
            type="email"
            allowed-tags-pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"></tags-input>
<i>{{'mediaFusion.settings.emailExample' | translate}}</i>
<span class="right" ng-show="mediaServiceSettings.savingEmail">
  Saving <i class="icon icon-spinner"/>
</span>
