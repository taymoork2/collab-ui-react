<cs-card id='availability-card' class="full report-card">
  <article>
    <graphheader>
      <div class="legendDiv" >
        <table class="headerTable" ng-if="nav.clusterSelected == 'All Clusters'">
          <tr>
            <td>
              <h4 class='report-section-header' translate='mediaFusion.metrics.availabilityOfCluster'></h4>
              <p class="report-description" translate='mediaFusion.metrics.availabilityOfClusterDescription'></p>
            </td>
            <td>
              <div class="legends">
                <i class="fa fa-square hostAvailableStyle" />
                <p translate="mediaFusion.metrics.hostAvailableTitle" />
                <i class="fa fa-square hostUnavailableStyle" />
                <p translate="mediaFusion.metrics.hostUnavailableTitle" />
                <i class="fa fa-square clusterPartialStyle" />
                <p translate="mediaFusion.metrics.clusterPartialTitle" />
              </div>
            </td>
          </tr>
        </table>
        <table class="headerTable" ng-if="nav.clusterSelected != 'All Clusters'">
          <tr>
            <td>
              <h4 class='report-section-header' translate='mediaFusion.metrics.availabilityOfHost'></h4>
              <p class="report-description" translate='mediaFusion.metrics.availabilityOfHostDescription'></p>
            </td>
            <td>
              <div class="legends">
                <i class="fa fa-square hostAvailableStyle" />
                <p translate="mediaFusion.metrics.hostAvailableTitle" />
                <i class="fa fa-square hostUnavailableStyle" />
                <p translate="mediaFusion.metrics.hostUnavailableTitle" />
              </div>
            </td>
          </tr>
        </table>
      </div>
    </graphheader>
    </graphheader>
    <section>
      <div class="metrics-availability">
        <div id="availabilitydiv" class="barchart" ng-class="{'availability-chart': !nav.isEmpty(nav.availabilityStatus) && !nav.isRefresh(nav.availabilityStatus)}"></div>
        <div class="spinner-position" ng-if="nav.isRefresh(nav.availabilityStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="nav.isEmpty(nav.availabilityStatus)">
          <h3 class="no-data"> 
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='reportsPage.noCustomerData'></span>
          </h3>
        </div>
      </div>
    </section>
  </article>
</cs-card>
