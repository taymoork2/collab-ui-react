<div class="mediafusion-notification-config">
  <div class="modal-header">
    <button id="convertModalClose" type="button" class="close" ng-click="$parent.modal.close()">
      <span class="sr-only">Close</span>
    </button>
    <h5 class="modal-title">Error Notification</h5>
  </div>
  <div class="modal-body">
    <div ng-show="loading" style="text-align: center; padding: 60px;">
      <i class="icon icon-spinner icon-2x"></i>
    </div>
    <div ng-hide="loading">
      <p>
        Who will receive email notification?
      </p>
      <div ng-show="error" class="alert alert-danger" style="margin: 0 10px 10px 10px">
        {{error}}
      </div>
      <div class="form-group">
        <textarea ng-disabled="saving" placeholder="Separate multiple email addresses by commas, for example, foo@yourdomain.com, bar@yourdomain.com, ..." class="form-control" id="wx2_users" type="text" ng-model="config.wx2users"></textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-disabled="loading || saving" id="convertActionButton" class="btn btn--primary pull-right" ng-click="writeConfig()">
      <span ng-hide="saving">Save</span>
      <span ng-show="saving">
        <i class="icon icon-spinner" />
      </span>
    </button>
    <button id="convertCancelButton" class="btn pull-right" ng-click="$parent.modal.close()" style="margin-right: 10px">
      <span>Cancel</span>
    </button>
  </div>
</div>
