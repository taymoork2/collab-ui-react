<cs-card id='participant-distribution-card' class="cs-card--full media-metrics-report-card">
  <article class="media-service-card header-padding">
    <graphheader>
        <span class='report-section-header' translate='mediaFusion.metrics.participantDistributionTitle'></span>
        <i class='icon icon-info-outline icon-large' tooltip="{{::'mediaFusion.metrics.graphDescription.calldistributionOrgDesc' | translate}}" tooltip-class="metrics-tooltip" ng-if="$ctrl.parentcntrl.clusterSelected === $ctrl.parentcntrl.allClusters"></i>
        <i class='icon icon-info-outline icon-large' tooltip="{{::'mediaFusion.metrics.graphDescription.calldistributionClusterDesc' | translate}}" tooltip-class="metrics-tooltip" ng-if="$ctrl.parentcntrl.clusterSelected !== $ctrl.parentcntrl.allClusters"></i>
        <div id="participant-export-div"></div>
    </graphheader>
    <section>
      <div class="participant-distribution-reports">
        <div id="participantDistributiondiv" class="barchart" ng-class="{'participant-distribution-chart': !$ctrl.parentcntrl.isEmpty($ctrl.parentcntrl.participantDistributionStatus) && !$ctrl.parentcntrl.isRefresh($ctrl.parentcntrl.participantDistributionStatus)}"></div>
        <div class="spinner-position" ng-if="$ctrl.parentcntrl.isRefresh($ctrl.parentcntrl.participantDistributionStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="$ctrl.parentcntrl.isEmpty($ctrl.parentcntrl.participantDistributionStatus)">
          <p>
            <h3 class="no-data">
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='mediaFusion.metrics.nodata'></span>
          </h3>
            <p>
        </div>
      </div>
    </section>
  </article>
</cs-card>
