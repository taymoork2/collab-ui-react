<div class="modal-header">
  <button type="button" class="close" ng-click="hdsRedirectAddResourceController.closeSetupModal()" aria-label="{{::'common.close' | translate}}"></button>
  <h5 class="modal-title">
    <span translate="hds.add-resource-dialog.title">
    </span>
  </h5>
</div>
<div class="modal-body">
  <div ng-show="hdsRedirectAddResourceController.currentState === hdsRedirectAddResourceController.states.INIT">
    <div>
      <h4 translate="hds.add-resource-dialog.firstStep"></h4>
    </div>
    <div class="myAddResourceForms">
      <form name="myAddResourceForm">
        <div class="cs-radio-group">
          <div class="radioDisplay">
            <input cs-input type="radio"
            ng-model="hdsRedirectAddResourceController.radio"
            id="yes" name="hdsRedirectAddResourceController"
            value="1"
            cs-input-label="{{'hds.add-resource-dialog.yesProceed' | translate}}"
            class="radioNoTranform">
          </div>
          <div class="radioDisplay">
            <input cs-input type="radio"
            ng-model="hdsRedirectAddResourceController.radio"
            id="no" name="hdsRedirectAddResourceController" value="2"
            cs-input-label="{{'hds.add-resource-dialog.noProceed' | translate}}"
            cs-input-help-text="{{'hds.add-resource-dialog.noProceed-helptext' | translate}}"
            class="radioNoTranform">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div ng-show="hdsRedirectAddResourceController.currentState === hdsRedirectAddResourceController.states.NO_PROCEED">
    <div>
      <h4 translate="hds.add-resource-dialog.noInfoNew" translate-values="{appTitle: getAppTitle()}"></h4>
    </div>
    <br>
    <br>
    <div>
      <h4 translate="hds.add-resource-dialog.noRetryInfo"></h4>
    </div>
    <div class="addResourceBodyInfo">
      <p>
        {{'hds.add-resource-dialog.noDesc1' | translate}} <a href="http://www.cisco.com/go/hybrid-data-security"  target='_blank'>{{'hds.add-resource-dialog.noDesc2' | translate}}</a>
      </p>
    </div>
  </div>
  <div ng-show="hdsRedirectAddResourceController.currentState === hdsRedirectAddResourceController.states.YES_PROCEED">
    <div>
      <h4 class="addResourceInlineBlock" translate="hds.add-resource-dialog.yesInfo1"></h4>
      <h4 class="addResourceFQDN" translate="hds.add-resource-dialog.yesInfo2"></h4>
      <h4 class="addResourceInlineBlock" translate="hds.add-resource-dialog.yesInfo3"></h4>
    </div>
    <form name="hdsInputHostNameForm" class="inputHostNameForm">
      <div>
        <br>
        <div class="row">
          <div class="columns medium-5">
            <p translate="hds.add-resource-dialog.text1">
            </p>
          </div>
          <div class="columns medium-6 inputHostNameForm">
            <cs-select combo="true"
            ng-model="hdsRedirectAddResourceController.selectedCluster"
            options="hdsRedirectAddResourceController.clusterList"
            placeholder="hdsRedirectAddResourceController.selectPlaceholder">
            </cs-select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="columns medium-5">
            <p class="addResourceInlineBlock" translate="hds.add-resource-dialog.text3"/>
            <p class="addResourceFQDN" translate="hds.add-resource-dialog.yesInfo2"/>
            <p class="addResourceInlineBlock" translate="hds.add-resource-dialog.text3part2"/>
          </div>
          <div class="columns medium-6 inputHostNameForm">
            <input class="cs-input" ng-model="hdsRedirectAddResourceController.hostName"
            placeholder="{{'hds.add-resource-dialog.hostname' | translate}} " type="text">
            <p class="addResourceInlineBlock small-font" translate="hds.add-resource-dialog.countryInfo"/>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div ng-show="hdsRedirectAddResourceController.currentState === hdsRedirectAddResourceController.states.REGISTER_NODE">
    <p>
      <span translate="hds.add-resource-dialog.grant-registration-success-part-1"/>
      <br>
      <span translate="hds.add-resource-dialog.grant-registration-success-part-2"
      translate-values="{hostname: hdsRedirectAddResourceController.hostName || ''}"/>
      <br>
      <span translate="hds.add-resource-dialog.grant-registration-success-part-3"
      translate-values="{clustername: hdsRedirectAddResourceController.selectedCluster || ''}"/>
    </p>
    <br>
    <p>
      <span translate="hds.add-resource-dialog.grant-success-information">
      </span>
    </p>
  </div>
</div>
</div>
<div class="modal-footer">
  <button class="btn"
  ng-hide="hdsRedirectAddResourceController.currentState === hdsRedirectAddResourceController.states.NO_PROCEED ||
  hdsRedirectAddResourceController.currentState === hdsRedirectAddResourceController.states.REGISTER_NODE"
  ng-click="hdsRedirectAddResourceController.closeSetupModal()">
    <span translate="common.cancel"></span>
  </button>
  <button class="btn activate-button btn--primary"
  ng-hide="hdsRedirectAddResourceController.currentState === hdsRedirectAddResourceController.states.NO_PROCEED ||
  hdsRedirectAddResourceController.currentState === hdsRedirectAddResourceController.states.REGISTER_NODE"
  ng-click="hdsRedirectAddResourceController.next()"
  ng-disabled="!hdsRedirectAddResourceController.canGoNext()">
     <span translate="common.next"></span>
  </button>
  <button class="btn activate-button btn--primary"
  ng-show="hdsRedirectAddResourceController.currentState === hdsRedirectAddResourceController.states.NO_PROCEED"
  ng-click="hdsRedirectAddResourceController.closeSetupModal(true)">
     <span translate="common.ok"></span>
  </button>
  <button class="btn"
  ng-show="hdsRedirectAddResourceController.currentState === hdsRedirectAddResourceController.states.REGISTER_NODE"
  ng-click="hdsRedirectAddResourceController.back()">
      <span translate="common.back"></span>
  </button>
  <button class="btn btn--primary"
  ng-show="hdsRedirectAddResourceController.currentState === hdsRedirectAddResourceController.states.REGISTER_NODE"
  ng-click="hdsRedirectAddResourceController.redirectToTargetAndCloseWindowClicked(hdsRedirectAddResourceController.hostName, hdsRedirectAddResourceController.selectedCluster)">
     <span translate="hercules.connectors.goToHost"></span>
  </button>
  </div>
</div>
