<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
  <h5 class="modal-title" translate="hds.resources.editTrialUsers.modalTitle"></h5>
</div>

<div class="modal-body hds-email-input">
  <h5 translate="hds.resources.editTrialUsers.modalHeading"></h5>
  <br/>
  <p translate="hds.resources.editTrialUsers.modalDesc"></p>
  <br/>
  <tags-input add-on-blur="true"
              on-tag-added="editTrialUsersCtrl.addUser()"
              on-tag-removed="editTrialUsersCtrl.removeUser()"
              on-tag-removing="editTrialUsersCtrl.onTagRemoving()"
              on-tag-adding="editTrialUsersCtrl.onTagAdding()"
              placeholder={{editTrialUsersCtrl.localizedAddEmailWatermark}}
              ng-readonly="editTrialUsersCtrl.dirsyncEnabled === true"
              ng-model="editTrialUsersCtrl.emailTrialUsers"
              type="email"
              allowed-tags-pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"></tags-input>
  <div ng-if="editTrialUsersCtrl.getNumUsersInTagField() >= editTrialUsersCtrl.maxTrialUsers">
    <p translate="hds.resources.editTrialUsers.tooManyUsers"></p></span>
  </div>
</div>
<div class="modal-footer">
  <button
    class="btn"
    ng-show="editTrialUsersCtrl.dirsyncEnabled === false"
    ng-click="$dismiss()"
    translate="common.cancel">
  </button>
  <button
    class="btn btn--primary"
    ng-show="editTrialUsersCtrl.dirsyncEnabled === false"
    ng-click="editTrialUsersCtrl.saveTrialUsers(); $close();"
    translate="common.save">
  </button>
  <button
    class="btn btn--primary"
    ng-show="editTrialUsersCtrl.dirsyncEnabled === true"
    ng-click="$close();"
    translate="common.close">
  </button>
</div>
