<cs-sp-container>
  <cs-sp-section>

    <div style="padding-bottom: 10px">
      <div class="section-name" style="padding: 15px 0;">
        {{host.host_name}}
        <div class="clearfix" style="color: #999; font-size: 12px;" ng-show="host.state == 'offline'">
          Host is offline.
        </div>
      </div>

      <div class="feature-list">
        <ul>
          <div ng-repeat="service in host.services">
            <li class="feature" ng-class="{'list-item': !$first}">
              <a ui-sref="cluster-details.service({clusterId: cluster.id, serviceType: service.service_type})" ng-show="service.status">
                <i class="fa fa-circle status-icon" ng-class="service.status"/>
                <span class="feature-name">{{service.display_name}}</span>
                <span class="feature-status" translate="{{'hercules.status.' + (service.state || 'unknown') }}"></span>
                <i class="feature-arrow"></i>
              </a>
            </li>
            <li class="clearfix status-info">
              Version: {{service.version}}
            </li>
          </div>
        </ul>
      </div>

      <div style="padding-top: 20px" class="clearfix">
        <a target="_blank" ng-href="https://{{host.host_name}}/" class="btn btn--primary" style="color: white;">
          Go to Host
        </a>
        <button
          class="btn btn--negative"
          sq-click-promise="deleteHost()"
          ng-show="host.state == 'offline'">
            Remove
        </button>
      </div>

    </div>
  </cs-sp-section>

  <!-- connectors -->
  <cs-sp-section ng-show="host.alarms.length > 0">
    <div class="clearfix" style="padding: 15px 0 5px 0; font-weight: bold;">
      <span>{{host.host_name}}</span>
      <span ng-show="host.alarms.length == 1">has reported {{host.alarms.length}} alarm:</span>
      <span ng-hide="host.alarms.length == 1">has reported {{host.alarms.length}} alarms:</span>
    </div>

    <div ng-repeat="alarm in host.alarms" style="padding-bottom: 5px;" class="clearfix">
      <span ng-class="alarm.severity == 'error' ? 'red' : 'yellow'" style="text-transform: capitalize;">{{alarm.severity}}:</span>
      <span>{{alarm.title}}.</span>
      <span>{{alarm.description}}</span>
    </div>

  </cs-sp-section>

</cs-sp-container>
