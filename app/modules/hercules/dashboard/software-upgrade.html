<div ng-show="service.installed">
  <div style="padding-bottom: 10px" class="clearfix">
    <p>A software upgrade is available:</p>
    <div class="feature-list">
      <ul>
        <li class="feature" ng-show="service.connectors[0].version">
            <span ng-show="service.connectors[0].version" class="feature-name">Current version</span>
            <span class="feature-status">{{service.connectors[0].version}}</span>
        </li>
        <li class="feature" ng-show="service.not_approved_package.version">
          <span ng-show="service.connectors[0].version" class="feature-name">New version</span>
          <span class="feature-status">{{service.not_approved_package.version}}</span>
        </li>
      </ul>
    </div>
  </div>
  <button class="btn btn--people" ng-click="showUpgradeDialog(service.not_approved_package, cluster, service.connectors[0].version)">
    <span>
      Upgrade software
    </span>
  </button>
</div>

<div ng-show="!service.installed">
  <button class="btn btn--people" ng-click="showUpgradeDialog(service.not_approved_package, cluster, service.connectors[0].version)">
    <span>
      Install software
    </span>
  </button>
</div>
