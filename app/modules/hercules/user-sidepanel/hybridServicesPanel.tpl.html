<div class="cloud-extensions hybrid-services-panel" ng-if="hybridServicesPanelCtrl.isEnabled">

  <div class="row full flex-row">
    <div class="small-4 columns column-title">
      <div class="column-header">
        <i class="icon icon-circle-message modal-icon-flex-row"></i>
        <h3 translate="onboardModal.hybridServices"></h3>
      </div>
    </div>
    <div class="small-4 columns column-padded end" ng-if="hybridServicesPanelCtrl.services.hasCalendarService()">
      <div class="service-heading" translate="servicesOverview.cards.hybridCalendar.title"></div>
      <div>
        <input type="checkbox"
               ng-model="hybridServicesPanelCtrl.services.calendarEntitled"
               id="{{hybridServicesPanelCtrl.services.calendarExchange.id}}"
               ng-change="hybridServicesPanelCtrl.setEntitlements()"/>
        <label class="cs-checkbox" for="{{hybridServicesPanelCtrl.services.calendarExchange.id}}">
          <span translate="hercules.serviceNames.squared-fusion-cal"></span>
        </label>
        <div class="indented" ng-if="hybridServicesPanelCtrl.hasGoogleCalendarFeature">
          <input
            cs-input
            type="radio"
            ng-model="hybridServicesPanelCtrl.services.selectedCalendarType"
            name="selectedType"
            value="squared-fusion-cal"
            id="selectedType_exchange"
            ng-disabled="!hybridServicesPanelCtrl.services.calendarEntitled || !hybridServicesPanelCtrl.services.calendarExchange"
            ng-change="hybridServicesPanelCtrl.setEntitlements()"
            cs-input-label="{{::'hercules.cloudExtensions.exchange' | translate}}"
            cs-input-help-text="{{hybridServicesPanelCtrl.services.calendarExchange ? '' : hybridServicesPanelCtrl.services.notSetupText}}">
          <input
            cs-input
            type="radio"
            ng-model="hybridServicesPanelCtrl.services.selectedCalendarType"
            name="selectedType"
            value="squared-fusion-gcal"
            id="selectedType_google"
            ng-disabled="!hybridServicesPanelCtrl.services.calendarEntitled || !hybridServicesPanelCtrl.services.calendarGoogle"
            ng-change="hybridServicesPanelCtrl.setEntitlements()"
            cs-input-label="{{::'hercules.cloudExtensions.google' | translate}}"
            cs-input-help-text="{{hybridServicesPanelCtrl.services.calendarGoogle ? '' : hybridServicesPanelCtrl.services.notSetupText}}">
        </div>
      </div>
    </div>
    <div class="small-4 columns column-padded end" ng-if="hybridServicesPanelCtrl.services.hasCallService()">
      <div class="service-heading" translate="servicesOverview.cards.hybridCall.title"></div>
      <div>
        <input type="checkbox"
               ng-model="hybridServicesPanelCtrl.services.callServiceAware.entitled"
               id="{{hybridServicesPanelCtrl.services.callServiceAware.id}}"
               ng-disabled="hybridServicesPanelCtrl.hasHuronCallEntitlement()"
               ng-change="hybridServicesPanelCtrl.setEntitlements()"/>
        <label class="cs-checkbox" for="{{hybridServicesPanelCtrl.services.callServiceAware.id}}">
          <span translate="hercules.serviceNames.squared-fusion-uc.full"></span>
        </label>

        <div ng-if="hybridServicesPanelCtrl.services.callServiceConnect" class="indented">
          <input type="checkbox"
                 ng-model="hybridServicesPanelCtrl.services.callServiceConnect.entitled"
                 id="{{hybridServicesPanelCtrl.services.callServiceConnect.id}}"
                 ng-change="hybridServicesPanelCtrl.setEntitlements()"
                 ng-disabled="hybridServicesPanelCtrl.hasHuronCallEntitlement() || !hybridServicesPanelCtrl.services.callServiceAware.entitled"/>
          <label class="cs-checkbox" for="{{hybridServicesPanelCtrl.services.callServiceConnect.id}}">
            <span translate="hercules.serviceNames.squared-fusion-ec"></span>
          </label>
        </div>
      </div>
    </div>
  </div>

</div>
