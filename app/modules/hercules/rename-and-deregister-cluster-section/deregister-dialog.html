<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h4 class="modal-title" translate="hercules.renameAndDeregisterComponent.deregisterConfirmRemoval"></h4>
</div>
<div class="modal-body hercules-fix-paragraphs deregister-expressway-modal">

  <p translate="hercules.renameAndDeregisterComponent.deregisterConfirmationText"
     translate-values="{clusterName: clusterDeregister.clustername}">
  </p>

</div>
<div class="modal-footer">
  <button class="btn btn-default"
          ng-click="$dismiss()"
          type="button"
          translate="common.cancel"></button>
  <button class="btn btn--negative"
          cs-btn
          loading="clusterDeregister.loading"
          type="button"
          ng-disabled="vm.loading"
          ng-click="clusterDeregister.deregister()">
    <span translate="hercules.renameAndDeregisterComponent.deregisterConfirmRemoval"></span>
  </button>
</div>
