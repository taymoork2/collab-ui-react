<cs-sp-container class="hercules-settings-table" ng-if="hostDetailsCtrl.host">
  <cs-sp-section>
    <div class="section-title-row section-name">
      {{hostDetailsCtrl.localizedConnectorSectionHeader}}
    </div>
    <table>
      <tbody>
      <tr>
        <td translate="common.status"></td>
        <td>
          <cs-statusindicator ng-model="hostDetailsCtrl.host.extendedProperties.state.cssClass"></cs-statusindicator></i>
          <span translate="{{'hercules.status.' + hostDetailsCtrl.host.state }}"></span><span ng-if="hostDetailsCtrl.host.upgradeState === 'upgrading'"> | <span translate="hercules.status.upgrading"></span></span>
        </td>
      </tr>
      <tr>
        <td translate="hercules.connectors.version"></td>
        <td><span>{{hostDetailsCtrl.host.runningVersion}}</span></td>
      </tr>
      <tr>
        <td translate="hercules.connectors.serial"></td>
        <td><span>{{hostDetailsCtrl.host.hostSerial}}</span></td>
      </tr>
      </tbody>
    </table>
  </cs-sp-section>

  <cs-sp-section ng-if="hostDetailsCtrl.showNodeLink()">
    <p style="padding-top: .875rem;">
      <a href class="btn btn--primary" translate="hercules.connectors.goToNodes" ng-click="$ctrl.goToNodesPage()"></a>
    </p>
  </cs-sp-section>

  <alarm-list-section ng-if="!hostDetailsCtrl.isHybridContextCluster"alarms="hostDetailsCtrl.host.alarms" connector-type="hostDetailsCtrl.host.connectorType"></alarm-list-section>

</cs-sp-container>
