<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
  <h4 class="modal-title" translate="hercules.settings.hybridCalendarCommon.hybridCalendarSetUp"></h4>
</div>

<div class="modal-body add-resource hybrid-calendar-setup">

  <h5 translate="hercules.settings.hybridCalendarCommon.selectCalendarType"></h5>
  <p translate="hercules.settings.hybridCalendarCommon.serviceInto"></p>

  <div class="service-select-container">
    <div class="sub-service-select" ng-click="vm.selected = 'exchange'">
      <div ng-class="{'service-not-selected': vm.selected !== 'exchange', 'service-selected': vm.selected === 'exchange'}">
        <img src="/images/hybrid-services/Microsoft_Exchange_logo.png">
        <p translate="hercules.settings.hybridCalendarCommon.exchangeInfo"></p>
      </div>
    </div>
    <div class="sub-service-select" ng-click="vm.selected = 'google'">
      <div ng-class="{'service-not-selected': vm.selected !== 'google', 'service-selected': vm.selected === 'google'}">
        <img src="/images/hybrid-services/Google_Calendar_logo.png">
      </div>
    </div>
  </div>
  <div>
    <p class="small privacy" translate="hercules.serviceHelpInfo.servicePrivacyStatement"></p>
  </div>
</div>

<div class="modal-footer add-resource">

  <button class="btn"
          ng-click="$dismiss()">
    <span translate="common.cancel"></span>
  </button>

  <button class="btn btn--primary"
          ng-click="vm.proceed()"
          ng-disabled="vm.selected !== 'exchange' && vm.selected !== 'google'">

    <span translate="common.next"></span>
  </button>
</div>
