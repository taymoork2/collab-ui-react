<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
  <h4 class="modal-title"
      translate="hercules.deactivateServiceComponent.deactivateServiceConfirmationHeader"
      translate-values="{serviceName: $ctrl.localizedServiceName}"></h4>
</div>
<div class="modal-body hercules-fix-paragraphs deregister-expressway-modal">

  <p ng-if="$ctrl.serviceId !== 'squared-fusion-gcal' && $ctrl.serviceId !== 'squared-fusion-o365'"
     translate="hercules.deactivateServiceComponent.deactivateServiceConfirmationText"
     translate-values="{connectorName: $ctrl.localizedConnectorName}">
  </p>

  <p ng-if="$ctrl.serviceId === 'squared-fusion-gcal' || $ctrl.serviceId === 'squared-fusion-o365'"
     translate="hercules.deactivateServiceComponent.deactivateServiceConfirmationTextCloudCalendar">
  </p>

  <p ng-if="$ctrl.serviceId === 'squared-fusion-o365'"
    translate="hercules.deactivateServiceComponent.o365Timing">
  </p>

</div>
<div class="modal-footer">
  <button class="btn btn-default"
          ng-click="$dismiss()"
          type="button"
          translate="common.cancel"></button>
  <button class="btn btn--negative"
          cs-btn
          loading="$ctrl.loading"
          type="button"
          ng-disabled="$ctrl.loading"
          ng-click="$ctrl.confirmDeactivation()">
    <span translate="common.deactivate"></span>
  </button>
</div>
