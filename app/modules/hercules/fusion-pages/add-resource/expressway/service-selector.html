<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h3 class="modal-title" translate="hercules.fusion.add-resource.title"></h3>
</div>
<div class="modal-body add-resource-modal" ng-switch="vm.UIstate">
  <div ng-switch-when="loading" class="loading">
    <div>
      <span class="spinner--large">
        <i class="icon icon-spinner"></i>
      </span>
    </div>
  </div>
  <div ng-switch-when="error" translate="hercules.fusion.add-resource.expressway.services.error"></div>
  <div ng-switch-when="success">
    <h4 translate="hercules.fusion.add-resource.expressway.services.title"></h4>
    <form name="servicesSelector">
      <div class="cs-checkbox-group">
        <input
          cs-input
          type="checkbox"
          ng-model="vm.selectedServices.call"
          name="call"
          id="service_call"
          ng-show="vm.isEntitledTo.call"
          ng-disabled="!vm.hasSetup.call"
          ng-keypress="vm.handleKeypress($event)"
          cs-input-label="{{vm._translation.call}}">
        <input
          cs-input
          type="checkbox"
          ng-model="vm.selectedServices.calendar"
          name="calendar"
          id="service_calendar"
          ng-show="vm.isEntitledTo.calendar"
          ng-disabled="!vm.hasSetup.calendar"
          ng-keypress="vm.handleKeypress($event)"
          cs-input-label="{{vm._translation.calendar}}">
      </div>
    </form>
    <h4 translate="hercules.fusion.add-resource.expressway.services.add-more-later"></h4>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss()" translate="common.cancel"></button>
  <button class="btn btn-primary" ng-click="vm.next()" ng-disabled="!vm.canGoNext()" translate="common.next"></button>
</div>
