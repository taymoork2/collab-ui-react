<div class="fusion-cluster-settings">
  <cs-page-header title="{{clusterSettings.localizedTitle}}" back="true" back-url="clusterSettings.backUrl" ng-if="clusterSettings.cluster.name">></cs-page-header>

  <div class="cs-form">
    <setting-section setting="clusterSettings.upgradeSchedule">
      <div class="sub-section">
        <h5 class="sub-section__label" translate="hercules.settings.scheduleUpgrade.title"></h5>
        <p class="sub-section__description" translate="hercules.settings.scheduleUpgrade.description"></p>
        <upgrade-schedule-configuration can-postpone="false" daily="true" cluster-id="clusterSettings.cluster.id"></upgrade-schedule-configuration>
      </div>
    </setting-section>

    <setting-section setting="clusterSettings.releaseChannel">
      <div class="sub-section">
        <p translate="mediaFusion.clusters.releaseChannel"></p>
        <div class="row">
          <div class="large-3">
            <cs-select ng-model="clusterSettings.selected" options="clusterSettings.options" placeholder="clusterSettings.selectPlaceholder" on-change-fn="clusterSettings.changeReleaseChanel()">
            </cs-select>
          </div>
        </div>
      </div>
    </setting-section>

    <setting-section setting="clusterSettings.delete">
      <div class="sub-section">
        <div class="row">
          <div class="large-3">
            <button type="button" class="btn btn--negative" translate="mediaFusion.clusters.deletecluster" ng-click="clusterSettings.deleteCluster();">
            </button>
         </div>
        </div>
      </div>
    </setting-section>
  </div>
</div>
