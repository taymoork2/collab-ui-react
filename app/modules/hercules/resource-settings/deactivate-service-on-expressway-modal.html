<div class="modal-header">
  <h4 class="modal-title" translate="hercules.deactivateServiceSingleCluster.title" translate-values="{serviceName: vm.localizedServiceName}"></h4>
</div>

<div class="modal-body hercules-fix-paragraphs deregister-expressway-modal">

  <p class="row">
    <span class="columns large-10"
          translate="hercules.deactivateServiceSingleCluster.intro"
          translate-values="{ serviceName: vm.localizedConnectorName , clusterName: vm.clusterName }">
    </span>
  </p>

  <p class="row">
    <span class="columns large-10"
          translate="hercules.deactivateServiceSingleCluster.settingsWillBeWiped"
          translate-values="{ connectorName: vm.localizedConnectorName }">
    </span>
  </p>

  <p class="row">
    <span class="columns large-10"
          translate="hercules.deactivateServiceSingleCluster.notDeregistered"
          translate-values="{ clusterName: vm.clusterName }">
    </span>
  </p>

  <div ng-if="vm.isLastClusterInOrg" class="lastClusterAcknowledgement">
    <div class="hybrid-services-warning-message">
      <i class="icon icon-warning"></i>
      <p class="hybrid-services-message"
         translate="hercules.deactivateServiceSingleCluster.lastClusterWarning"
         translate-values="{ connectorName: vm.localizedConnectorName, serviceName: vm.localizedServiceName }">
      </p>
      <form name="lastClusterAcknowledgement">
        <input cs-input
               type="checkbox"
               ng-model="vm.hasCheckedWarning"
               id="hasCheckedWarning"
               name="hasCheckedWarning"
               cs-input-label="{{ 'common.iUnderstand' | translate }}">
      </form>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button class="btn" ng-click="$dismiss()" translate="common.cancel"></button>
  <button cs-btn class="btn btn--negative"
          ng-click="vm.deactivateService()"
          ng-disabled="vm.loading || (vm.isLastClusterInOrg && !vm.hasCheckedWarning)"
          loading="vm.loading"
          id="confirm" >
    <span translate="common.deactivate"></span>
  </button>
</div>
