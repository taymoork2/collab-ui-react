<div class="hercules-clusters-list">
  <div ng-show="exp.loadingClusters" class="clusters-list-loading">
    <i class="icon icon-spinner icon-2x"></i>
    <p translate="hercules.overview.loading"></p>
  </div>
  <div gridscrollbar ng-if="!exp.loadingClusters && exp.clusters.length !== 0" class="gridStyle" ui-grid="exp.clusterListGridOptions" ui-grid-selection></div>
  <div ng-if="!exp.loadingClusters && exp.clusters.length === 0">
    <div class="centered-info-pane">
      <h3 translate="{{'hercules.clusters.listing.no_clusters_heading'}}"></h3>
      <p translate="{{'hercules.clusters.listing.no_clusters_text'}}"></p>
    </div>
  </div>
</div>
