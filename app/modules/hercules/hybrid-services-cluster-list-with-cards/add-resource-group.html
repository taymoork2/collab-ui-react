<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
  <h4 class="modal-title" translate="hercules.fusion.add-resource-group.title"></h4>
</div>
<div class="modal-body add-resource-group-modal">
  <form name="formIdable" class="cs-form" novalidate>
    <div class="cs-form__section">
      <div class="section__info">
        <h5 class="section__title" translate="hercules.fusion.add-resource-group.name.title"></h5>
        <p class="section__description" translate="hercules.fusion.add-resource-group.name.description"></p>
      </div>
      <div class="section__content">
        <div class="sub-section">
          <h5 class="sub-section__label" translate="hercules.fusion.add-resource-group.name.subtitle"></h5>
          <input
            cs-input
            ng-focus="true"
            type="text"
            name="name"
            placeholder="{{vm._translation.name.placeholder}}"
            cs-input-group-size="medium-6"
            cs-input-messages="vm.validationMessages"
            ng-minlength="{{vm.minlength}}"
            ng-keypress="vm.handleKeypress($event)"
            ng-required="true"
            ng-model="vm.name">
        </div>
      </div>
    </div>
    <div class="cs-form__section" ng-if="vm.allowedChannels.length > 1">
      <div class="section__info">
        <h5 class="section__title" translate="hercules.fusion.add-resource-group.release-channel.title"></h5>
        <p class="section__description" translate="hercules.fusion.add-resource-group.release-channel.description"></p>
      </div>
      <div class="section__content">
        <div class="sub-section">
          <div class="cs-radio-group">
            <input
              cs-input
              type="radio"
              ng-model="vm.releaseChannel"
              name="releaseChannel"
              value="stable"
              id="releaseChannel_stable"
              ng-keypress="vm.handleKeypress($event)"
              cs-input-label="{{vm._translation.releaseChannel.stable}}"
              cs-input-help-text="{{vm._translation.releaseChannel.stableHelpText}}">
            <input
              cs-input
              type="radio"
              ng-model="vm.releaseChannel"
              name="releaseChannel"
              value="beta"
              id="releaseChannel_beta"
              ng-keypress="vm.handleKeypress($event)"
              cs-input-label="{{vm._translation.releaseChannel.beta}}"
              cs-input-help-text="{{vm._translation.releaseChannel.betaHelpText}}"
              ng-if="vm.showChannelOption('beta')">
            <input
              cs-input
              type="radio"
              ng-model="vm.releaseChannel"
              name="releaseChannel"
              value="alpha"
              id="releaseChannel_alpha"
              ng-keypress="vm.handleKeypress($event)"
              cs-input-label="{{vm._translation.releaseChannel.alpha}}"
              cs-input-help-text="{{vm._translation.releaseChannel.alphaHelpText}}"
              ng-if="vm.showChannelOption('alpha')">
            <input
              cs-input
              type="radio"
              ng-model="vm.releaseChannel"
              name="releaseChannel"
              value="latest"
              id="releaseChannel_latest"
              ng-keypress="vm.handleKeypress($event)"
              cs-input-label="{{vm._translation.releaseChannel.latest}}"
              cs-input-help-text="{{vm._translation.releaseChannel.latestHelpText}}"
              ng-if="vm.showChannelOption('latest')">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss()" translate="common.cancel"></button>
  <button cs-btn class="btn btn-primary" ng-click="vm.createResourceGroup()" ng-disabled="!vm.canCreate()" loading="vm.creating">
    <span translate="common.done"></span>
  </button>
</div>
