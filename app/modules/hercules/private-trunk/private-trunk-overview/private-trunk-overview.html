<div ng-if="$ctrl.hasPrivateTrunkFeatureToggle">
  <div class="expressway-service hercules hercules-fix-paragraphs">
    <cs-page-header
      title-name="{{'servicesOverview.cards.privateTrunk.title' | translate}}"
      tabs="$ctrl.tabs"
      back="true"
      back-url="$ctrl.backState"
      back-aria-label="{{::'common.back' | translate}}">
    </cs-page-header>
    <cs-page-sub-header>
      <cs-page-sub-header-left>
        <hs-cloud-alarms-dropdown service-id="'ept'"></hs-cloud-alarms-dropdown>
      </cs-page-sub-header-left>
      <cs-page-sub-header-right>
        <add-hybrid-resource-button modal-window-options="$ctrl.modalOptions" allow-partner-registration="true"> </add-hybrid-resource-button>
      </cs-page-sub-header-right>
    </cs-page-sub-header>
      <div ui-view="sipDestinationList" class="content-container"></div>
      <div ui-view="privateTrunkSettings" class="content-container"></div>
  </div>
</div>
