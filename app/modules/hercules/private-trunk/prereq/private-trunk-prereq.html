<div class="modal-header">
  <button type="button" class="close" ng-click="$ctrl.dismiss()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <div id="prereqTitle" h4 class="modal-title" translate="servicesOverview.cards.privateTrunk.prereqTitle"></h5></div>
</div>
<div class="modal-body">
  <p id="prereqDesc" translate="servicesOverview.cards.privateTrunk.setupDescription" translate-value-click=""></p>
    <h5 translate="servicesOverview.cards.privateTrunk.domainVerification"></h5>
  <p ng-if=!$ctrl.hasVerifiedDomain>
    <i class="icon icon-error red-error-icon"></i>
    <span translate="servicesOverview.cards.privateTrunk.domainError"></span>
    <a href="" translate="servicesOverview.cards.privateTrunk.verifyADomain" ng-click="$ctrl.gotoSettings()"></a>
  </p>
  <p ng-if=$ctrl.hasVerifiedDomain>
    <p ng-if="$ctrl.domains.length===1">
      <i class="icon icon-check"></i>
      <span>{{$ctrl.domains[0]}}</span>
      <span translate="servicesOverview.cards.privateTrunk.aVerifiedDomain"></span>
    </p>
    <p ng-if="$ctrl.domains.length > 1">
      <i class="icon icon-check"></i>
      <span translate="servicesOverview.cards.privateTrunk.verifiedDomain"></span>
      <ul class="domainlist" ng-if="$ctrl.domains.length > 1" >
        <li ng-repeat="domain in $ctrl.domains">
          <span>{{::domain}}</span>
        </li>
      </ul>
    </p>
  </p>
  <h5 translate="servicesOverview.cards.privateTrunk.basicConnectivity"></h5>
  <ul>
    <li ng-repeat="help in $ctrl.connectivityHelpMessages">
      <p class="help">
        <span> {{::help.helpText}}</span>
         <span translate="servicesOverview.cards.privateTrunk.help" translate-value-click=""> </span>
       </p>
    </li>
  </ul>
  <h5 translate="servicesOverview.cards.privateTrunk.fullService"></h5>
  <ul>
    <li ng-repeat="help in $ctrl.fullServiceHelpMessages">
      <p class="help">
        <span> {{::help.helpText}} </span>
        <span translate="servicesOverview.cards.privateTrunk.help" translate-value-click=""> </span>
      </p>
    </li>
  </ul>
</div>

<div class="modal-footer private-trunk">
  <button cs-btn class="btn btn-primary" ng-click="$ctrl.dismiss()">
    <span translate="common.close"></span>
  </button>
</div>
