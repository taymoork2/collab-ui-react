<div ng-form="locationNameForm">
  <label class="sub-section__label" translate="locations.locationName"></label>
  <div class="row">
    <input
      cs-input
      type="text"
      name="locationName"
      ng-model="$ctrl.name"
      ng-model-options="{updateOn: 'default blur', debounce: { default: 500, blur: 0 } }"
      ng-change="$ctrl.onNameChanged()"
      placeholder="{{'common.name' | translate}}"
      focus-on
      cs-input-messages="$ctrl.messages"
      cs-input-group-size="medium-8"
      unique-location
      required>
  </div>
</div>
