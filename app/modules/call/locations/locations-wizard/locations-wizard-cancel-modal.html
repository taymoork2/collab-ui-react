<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
  <h3 class="modal-title" translate="locations.cancelHeader" ></h3>
</div>
<div class="modal-body">
  <span translate="locations.cancelDialog"></span>
</div>
<div class="modal-footer">
  <button class="btn btn--primary" ng-click="$dismiss()"
          translate="callPickup.continueButton" focus-on></button>
  <button class="btn btn--negative" ng-click="$dismiss()" ui-sref="call-locations"
          translate="callPickup.confirmButton"></button>
</div>
