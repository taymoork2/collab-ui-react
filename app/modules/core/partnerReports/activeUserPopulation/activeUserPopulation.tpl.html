<cs-card id="userPopulation" class="large report-box active-user-population" ng-class="{'hideCard': !nav.showEngagement}">
<article>
    <header>
      <h4 translate="activeUserPopulation.titleByCompany"></h4>
   </header>
 <section>
    <div class="card-section-content" id="activeUserPopulationDiv">
      <p translate='activeUserPopulation.description'></p>
      <div id="activeUserPopulationChart" class="barchart"></div>
      <div id="activeUserPopulationRefreshDiv" class="spinner-position" ng-if="nav.isRefresh(nav.activeUserPopulationRefresh)">
        <i class='icon icon-spinner icon-2x'></i>
      </div>
      <div class="no-data-center" ng-if="nav.isEmpty(nav.activeUserPopulationRefresh)">
        <h3 class="no-data">
          <i class='icon icon-warning no-data-warning'></i>
          <span translate='reportsPage.noCustomerData'></span>
        </h3>
      </div>
    </div>
 </section>
 <footer></footer>
</cs-card>
