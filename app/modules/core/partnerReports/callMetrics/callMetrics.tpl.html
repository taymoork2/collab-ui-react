<cs-card id="callMetrics" class="large report-box call-metrics" ng-class="{'hideCard': !nav.showQuality}">
<article>
  <header>
      <h4 translate="callMetrics.callMetrics"></h4>
   </header>
  <section>
    <p>{{nav.callMetricsDescription}}</p>
    <div id="callMetricsDiv" class="timechartDiv"></div>
    <div id="callMetricsRefreshDiv" class="spinner-position" ng-show="nav.isRefresh(nav.callMetricsRefresh)">
      <i class='icon icon-spinner icon-2x'></i>
    </div>
    <div class="no-data-center" ng-if="nav.isEmpty(nav.callMetricsRefresh)">
      <h3 class="no-data">
        <i class='icon icon-warning no-data-warning'></i>
        <span translate='reportsPage.noCustomerData'></span>
      </h3>
    </div>
  </section>
  <footer></footer>
  </article>
</cs-card>
