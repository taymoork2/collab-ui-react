
<p ng-if="!row.entity.isLinkedSite"
  class="ui-grid-cell-contents">
  <span cr-feature-toggle feature-hide="atlas-webex-site-management-setting"
      ng-if="!row.entity.isCI && !row.entity.isPending"
      id="{{row.entity.license.siteUrl}}_isNotCI"
      name="{{row.entity.license.siteUrl}}_isNotCI">

    <a target="_blank"
       href="{{row.entity.siteAdminUrl}}"
       id="{{row.entity.license.siteUrl}}_siteAdminUrl">

      {{::'siteList.siteAdminUrl' | translate}}
    </a>
  </span>

  <!-- delete and redistribute show show up regardless of ci flag -->
  <span cr-feature-toggle feature-hide="atlas-webex-site-management-setting">
    <span cr-feature-toggle feature-show="atlas-webex-add-site" ng-if="grid.appScope.isSubscriptionEnterprise(row.entity.license)">
      <!-- redistribute licenses icon -->
      <cr-site-actions-licenses-icon  can-modify="grid.appScope.canModify(row.entity.license)"
        license="row.entity.license" on-click-fn="grid.appScope.redistributeLicenses(license)">
      </cr-site-actions-licenses-icon>
      <!-- delete icon -->
      <cr-site-actions-delete-icon can-modify="grid.appScope.canModify(row.entity.license)"
        license="row.entity.license"  on-click-fn="grid.appScope.deleteSite(license)">
      </cr-site-actions-delete-icon>
    </span>
  </span>

  <span ng-if="row.entity.isCI"
        id="{{row.entity.license.siteUrl}}_isCI"
        name="{{row.entity.license.siteUrl}}_isCI">

    <span cr-feature-toggle feature-hide="atlas-webex-site-management-setting">
      <!-- Reports icon -->
      <cr-site-actions-reports-icon></cr-site-actions-reports-icon>

      <!-- Config icon -->
      <cr-site-actions-config-icon></cr-site-actions-config-icon>

      <!-- CSV icon and results link -->
      <cr-site-actions-csv-icon></cr-site-actions-csv-icon>
    </span>

  <!-- Start of Loading indication -->
  <span ng-if="!row.entity.isLinkedSite">
    <span ng-if="(!row.entity.showCSVIconAndResults &&
                !row.entity.showSiteLinks) ||
               (row.entity.showCSVIconAndResults && (!row.entity.showSiteLinks || !row.entity.showCSVInfo))"
        id="{{row.entity.license.siteUrl}}_loading"
        name="{{row.entity.license.siteUrl}}_loading">

    <span>
      &nbsp;&nbsp;&nbsp;
    </span>

    <i id="{{row.entity.license.siteUrl}}_checkingServicesSpinner"
        name="{{row.entity.license.siteUrl}}_checkingServicesSpinner"
        class="icon icon-spinner grid-vcenter"></i>

    <span class="grid-vcenter"
          translate="siteList.checkingServices"></span>
    </span>
  </span>
  <!-- End of Loading indication -->

  <!-- Start of Error/warning indication -->
  <span ng-if="row.entity.showSiteLinks && row.entity.isError && !row.entity.isPending"
        id="{{row.entity.license.siteUrl}}_error"
        name="{{row.entity.license.siteUrl}}_error">

    <span>
      &nbsp;&nbsp;&nbsp;
    </span>

    <span ng-if="row.entity.isWarn"
          id="{{row.entity.license.siteUrl}}_warningIcon"
          name="{{row.entity.license.siteUrl}}_warningIcon">

      <i class="icon icon-warning attention-color grid-text-top"></i>

      <span translate="siteList.authError"></span>
    </span>

    <span ng-if="!row.entity.isWarn"
          id="{{row.entity.license.siteUrl}}_errorIcon"
          name="{{row.entity.license.siteUrl}}_errorIcon">

      <i class="icon icon-error error-color grid-text-top"></i>

      <span translate="siteList.systemError"
            class="error-color"></span>
    </span>
  </span>
  <!-- End of Error/warning indication -->
  </span>
  <span class="badge primary ui-grid-cell-contents__badge--pending" ng-if="row.entity.isPending" translate="siteList.pendingActionBadge"></span>
</p>

<p ng-if="row.entity.isLinkedSite"
  class="ui-grid-cell-contents">
  <!-- Webex icon and results link -->
  <cr-site-actions-linked-icon></cr-site-actions-linked-icon>
</p>
