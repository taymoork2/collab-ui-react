<div class="messagebox-backdrop login-box" ng-class="{loading: loading}">
  <div class="message-box" ng-class="checkForIeWorkaround">
    <div class="message-box__content">
      <img class="message-box__logo" src="/images/spark-logo.svg">
      <h2 class="message-box__app-name" translate="loginPage.titleNew"></h2>
      <h4 class="message-box__login-title" translate="loginPage.email"></h4>
      <div ng-show="result">
        <div class="results alert alert-danger" ng-bind-html="result"></div>
      </div>
      <div id="generic-message" class="validation-messages info" ng-if="message && !loading">
          <div class="cs-input__messages" >
            <div class="message expired-inactivity" translate="{{message}}">
            </div>
          </div>
      </div>
      <form novalidate name="loginForm" class="typeahead-group" autocomplete="off">
        <div class="row">
          <div class="cs-input-group small-10 small-offset-1 columns">
            <input
              type="email"
              class="cs-input"
              name="email"
              ng-model="email"
              placeholder="{{'homePage.emailAddress' | translate}}"
              required
              focus-on
              ng-keypress="login($event.which)">
          </div>
        </div>
      </form>
      <button class="btn btn--primary btn--large message-box__btn" role="button" ng-click="login()" ng-disabled="loginForm.email.$invalid">
      <span translate="loginPage.login"></span>
      </button>
      <div class="message-box__footer" translate="loginPage.license"></div>
      <div ng-show="loading" class="login-spinner">
        <i class="icon icon-3x icon-spinner"></i>
      </div>
    </div>
  </div>
  <div class="messagebox-backdrop__footer">
    <i class="icon icon-cisco-logo"></i>
    <div class="body-smallest">
      <a href="http://www.ciscospark.com/terms-of-service.html" target="_blank" translate="loginPage.tos"></a> | <a href="http://www.cisco.com/web/siteassets/legal/privacy.html" target="_blank" translate="loginPage.privacy"></a> &copy; 2018 <span translate="loginPage.copyright"></span>
    </div>
  </div>
</div>
