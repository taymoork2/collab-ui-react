<div class="feature-list">
  <ul ng-if="::$ctrl.hasOnFeatureClick">
    <li class="feature" ng-repeat="feature in $ctrl.features track by $index">
      <a ng-click="$ctrl.action(feature)" ng-class="{'no-services': !feature.actionAvailable}">
        <i class="feature-icon" ng-class="feature.icon"></i>
        <span class="feature-name">{{feature.name}}</span>
        <span
          ng-class="{'feature-arrow-match': $ctrl.hasActionAvailable && !feature.actionAvailable, 'feature-status': $ctrl.hasActionAvailable, 'feature-details': !$ctrl.hasActionAvailable}">
          {{feature.detail}}
        </span>
        <i class="feature-arrow" ng-if="feature.actionAvailable"></i>
      </a>
    </li>
  </ul>
  <ul ng-if="::!$ctrl.hasOnFeatureClick">
    <li class="feature" ng-repeat="feature in $ctrl.features track by $index">
      <i class="feature-icon" ng-class="feature.icon"></i>
      <span class="feature-name">{{feature.name}}</span>
      <span class="feature-details">{{feature.detail}}</span>
    </li>
  </ul>
</div>
