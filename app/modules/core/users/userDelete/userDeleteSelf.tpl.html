<!-- Delete User Modal -->
<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h3 class="modal-title">
      <span translate="usersPage.deleteUser"></span>
  </h3>
</div>
<div class="modal-body delete-user-body">
  <div ng-if="!userDelete.isMsgrUser">
    <p><span translate="usersPage.deleteUserSelfConfText" translate-values="{ email: userDelete.deleteUsername }"></span></p>
    <p><span translate="usersPage.typeYestoDelete" ></span></p>
    <p><input class="input-block" id="inputYes" name="response" aria-label="YES" type="text" ng-model="userDelete.confirmation"></p>
  </div>
  <div ng-if="userDelete.isMsgrUser" class="delete-msgr-user-body">
    <p><span translate="usersPage.deleteMsgrUserConfText"></span>
    <a href="{{userDelete.orgAdminUrl}}" target="_blank" translate="usersPage.orgAdminLinkText"></a></p>
  </div>
</div>
<div class="modal-footer">
  <button id="okButton" class="btn" ng-click="$dismiss();">
    <span translate="common.cancel" ng-show="!userDelete.isMsgrUser"></span>
    <span translate="common.ok" ng-show="userDelete.isMsgrUser"></span>
  </button>
  <button id="deleteUserButton" cs-btn loading="userDelete.loading" class="btn btn--alert" ng-disabled="userDelete.deleteCheck()" ng-click="userDelete.deactivateUser();" ng-show="!userDelete.isMsgrUser">
    <span translate="usersPage.deleteUser"></span>
  </button> 
</div>
