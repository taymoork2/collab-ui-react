<cs-sp-header>
  <div class="header-image">
    <div class="user-img">
      <i ng-if="!userOverview.currentUser.photos" class="icon icon-user"></i>
      <img ng-if="userOverview.currentUser.photos" ng-src="{{userOverview.currentUser.photos[1].value}}" />
    </div>
  </div>
  <div class="header-info">
    <div class="header-info-wrap">
      <a id="rolesChevron" ui-sref="user-overview.userProfile">
        <i class="feature-arrow"></i>
        <div class="header-title">
          <span>{{userOverview.titleCard}}</span><i class="edit-button icon icon-edit"><span class="sr-only" translate="common.edit"></span></i>
        </div>
        <div ng-if="userOverview.subTitleCard" class="header-sub-info">{{userOverview.subTitleCard}}</div>
      </a>
    </div>
  </div>
</cs-sp-header>
