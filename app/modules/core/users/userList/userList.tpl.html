<div class="user-list">
  <cs-page-header title-name="{{'usersPage.pageTitle' | translate}}"></cs-page-header>
  <cs-page-sub-header>
    <cs-page-sub-header-left>
      <cs-searchfilter filters="filters" set-filter-fn="setFilter(filter.filterValue)" ng-model="placeholder.count" search-item-fn="filterList(searchStr)" placeholder-text="{{placeholder.name}}" clear-aria-text="{{::'common.clear' | translate}}" search-placeholder-text="{{::'common.search' | translate}}">
      </cs-searchfilter>
    </cs-page-sub-header-left>

    <cs-page-sub-header-right class="action-panel" ng-show="Utils.isAdminPage()">
      <div class="export-users">
        <csv-download type="any" filename="exported_file.csv"
          no-icon="true"
          status-message="{{::'usersPage.exportingUserAttributes' | translate}}"
          download-state="users.csv"></csv-download>
        <button ng-disabled="!obtainedTotalUserCount" id="manageUsers" class="btn btn--people" ng-click="onManageUsers()"
                translate="usersPage.manageUsers">
        </button>
      </div>
    </cs-page-sub-header-right>

  </cs-page-sub-header>
  <div class="user-list__content">
    <cs-grid grid-api="gridApi" grid-options="gridOptions" spinner="gridRefresh" state="users.list" state-change-function="deselectRow()"></cs-grid>
    <div class="too-many-users" ng-if="activeFilter === 'all' && tooManyUsers">
      <div class="too-many-users__content">
        <p class="h2" translate="usersPage.searchUser"></p>
        <p class="h4" translate="usersPage.tooManyUsers"></p>
      </div>
    </div>
  </div>
</div>
