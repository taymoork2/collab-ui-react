<span cs-dropdown class="actions-menu" ng-if="grid.appScope.canShowActionsMenu(row.entity)">
  <button cs-dropdown-toggle id="actionsButton" class="btn--none dropdown-toggle"
          ng-click="$event.stopPropagation()" ng-class="dropdown-toggle">
    <i class="icon icon-three-dots"></i>
  </button>
  <ul cs-dropdown-menu class="dropdown-menu dropdown-primary" role="menu" ng-class="{
        'invite': (row.entity.userStatus === 'pending' || grid.appScope.isHuronUser(row.entity.entitlements)),
        'delete': (!org.dirsyncEnabled && (row.entity.displayName !== grid.appScope.userName || row.entity.displayName === grid.appScope.userName)),
        'first': grid.appScope.firstOfType(row)
      }">

    <li ng-if="grid.appScope.canShowResendInvite(row.entity)" id="resendInviteOption">
      <a
        ng-click="$event.stopPropagation(); grid.appScope.resendInvitation(row.entity.userName, row.entity.name.givenName, row.entity.id, row.entity.userStatus, org.dirsyncEnabled, row.entity.entitlements);">
        <span translate="usersPage.resend"></span>
      </a>
    </li>

    <li ng-if="grid.appScope.canShowUserDelete(row.entity)" id="deleteUserOption">
      <a data-toggle="modal"
         ng-click="grid.appScope.handleDeleteUser($event, row.entity, (row.entity.displayName === grid.appScope.userName))">
        <span translate="usersPage.deleteUser"></span>
      </a>
    </li>

  </ul>
</span>
