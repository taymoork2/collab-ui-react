<form name="rolesEdit.form" role="form">
  <cs-sp-buttons  ng-show="rolesEdit.form.$dirty" title="{{'rolesPanel.editUser' | translate}}">
    <button cs-btn id="saveButton" class="btn btn--primary" ng-click="updateRoles()" type="button" ng-disabled="rolesEdit.form.$invalid" loading="updatingUser">{{::'common.save'|translate}}</button>
    <button id="cancelButton" translate="common.cancel" ng-click="resetFormData()" type="button" ng-disabled="updatingUser"></button>
  </cs-sp-buttons>
  <cs-sp-container>
    <div id="rolesDetailsPanel">
      <div class="edit-panel">
        <form name="rolesObj.form" role="form">
          <div class="form-group">
            <label for="firstNameInput" translate="rolesPanel.firstName"></label>
            <input id="firstNameInput" type="text" class="form-control" name="firstName" ng-disabled="dirsyncEnabled" ng-model="formUserData.name.givenName" ng-change="checkAdminDisplayName()">
          </div>
          <div class="form-group">
            <label for="lastNameInput" translate="rolesPanel.lastName"></label>
            <input id="lastNameInput" type="text" class="form-control" name="lastName" ng-disabled="dirsyncEnabled" ng-model="formUserData.name.familyName" ng-change="checkAdminDisplayName()">
          </div>
          <div class="form-group">
            <input cs-input
              type="text"
              id="displayNameInput" name="displayName"
              ng-disabled="dirsyncEnabled"
              ng-model="formUserData.displayName"
              cs-input-label='{{::"usersPage.displayNameHeader" | translate}}'
              ng-change="checkAdminDisplayName()"
              cs-input-size="medium-12"
              cs-input-messages="messages.displayName">
          </div>

          <div class="form-group">
            <label for="customerEmailInput" translate="rolesPanel.emailAddress"></label>
            <input id="customerEmailInput" type="email" class="form-control" name="customerEmail" ng-model="currentUser.userName" disabled="true">
          </div>

          <div class="form-group">
            <label for="sipAddressesInput" translate="usersPage.sipDomain"></label>
            <input id="sipAddressesInput" type="text" class="form-control" name="sipAddresses" value="{{sipAddr}}" disabled="true">
          </div>

          <div class="admin-roles-panel">
            <p><span class="edit-title" translate="rolesPanel.administratorRoles"></span></p>

            <div class="cs-radio-group">
              <div class="admin-options" id="no-admin-options">
                <input
                  cs-input
                  type="radio"
                  ng-model="rolesObj.adminRadioValue"
                  ng-value="noAdmin.value"
                  name="{{noAdmin.name}}"
                  id="{{noAdmin.id}}"
                  cs-input-label="{{noAdmin.label}}"
                  ng-click="clearCheckboxes();"
                  ng-disabled="isEditingSelf">
              </div>

              <div class="admin-options" id="full-admin-options">
                <input
                  cs-input
                  type="radio"
                  ng-model="rolesObj.adminRadioValue"
                  ng-value="fullAdmin.value"
                  name="{{fullAdmin.name}}"
                  id="{{fullAdmin.id}}"
                  cs-input-label="{{fullAdmin.label}}"
                  ng-click="clearCheckboxes();"
                  ng-disabled="isEditingSelf">
                <i
                  tooltip-html-unsafe="<ul class='roles-tooltip'><li><i class='icon icon-check'></i>{{::'rolesPanel.userManagement' | translate}}</li><li><i class='icon icon-check'></i>{{::'rolesPanel.companyPolicyTemplates' | translate}}</li><li><i class='icon icon-check'></i>{{::'rolesPanel.analytics' | translate}}</li><li><i class='icon icon-check'></i>{{::'rolesPanel.supportMetrics' | translate}}</li><li><i class='icon icon-check'></i>{{::'rolesPanel.licensesAndUpgrades' | translate}}</li><li><i class='icon icon-check'></i>{{::'rolesPanel.assignRoles' | translate}}</li></ul>"
                  tooltip-placement="right" tooltip-trigger="mouseenter" class="icon icon-information role-information"></i>
              </div>

              <div class="admin-options" id="readonly-admin-options" ng-if="enableReadonlyAdminOption">
                <input
                  cs-input
                  type="radio"
                  ng-model="rolesObj.adminRadioValue"
                  ng-value="readonlyAdmin.value"
                  name="{{readonlyAdmin.name}}"
                  id="{{readonlyAdmin.id}}"
                  cs-input-label="{{readonlyAdmin.label}}"
                  ng-click="clearCheckboxes();"
                  ng-disabled="isEditingSelf">
                <i tooltip="{{::'rolesPanel.readonlyAdminTooltip' | translate}}" tooltip-placement="right" tooltip-trigger="mouseenter" class="icon icon-information role-information"></i>
              </div>

              <div class="admin-options" id="partial-admin-options">
                <input
                  cs-input
                  type="radio"
                  ng-model="rolesObj.adminRadioValue"
                  ng-value="partialAdmin.value"
                  name="{{partialAdmin.name}}"
                  id="{{partialAdmin.id}}"
                  cs-input-label="{{partialAdmin.label}}"
                  ng-click="supportCheckboxes();"
                  ng-disabled="isEditingSelf"
                  cs-input-messages="messages.partialAdmin">
              </div>
              <div class="admin-options" id="sales-admin-options" ng-show="isPartner">
                <cs-checkbox ckid="salesAdminCkbx" class="indent-checkbox"
                            label="{{'rolesPanel.salesAdmin' | translate}}" ng-model="rolesObj.salesAdminValue"
                            ng-click="partialCheckboxes();" isdisabled="isEditingSelf"></cs-checkbox>
                <i
                  tooltip-html-unsafe="<ul class='roles-tooltip'><li><i class='icon icon-check'></i>{{::'rolesPanel.customerManagement' | translate}}</li><li><i class='icon icon-check'></i>{{::'rolesPanel.overviewReports' | translate}}</li><li><i class='icon icon-remove'></i>{{::'rolesPanel.organizationManagement' | translate}}</li><li><i class='icon icon-check'></i>{{::'rolesPanel.trialsManagement' | translate}}</li></ul>"
                  tooltip-placement="right" tooltip-trigger="mouseenter"
                  class="icon icon-information role-information"></i>
              </div>
              <div class="admin-options" ng-show="false">
                <cs-checkbox ckid="userAdminCkbx" class="indent-checkbox" label="{{'rolesPanel.userAdmin' | translate}}"
                            ng-model="rolesObj.userAdminValue" ng-click="partialCheckboxes();"
                            isdisabled="isEditingSelf"></cs-checkbox>
                <i
                  tooltip-html-unsafe="<ul class='roles-tooltip'><li><i class='icon icon-check'></i>{{::'rolesPanel.userManagement' | translate}}</li><li><i class='icon icon-check'></i>{{::'rolesPanel.companyPolicyTemplates' | translate}}</li><li><i class='icon icon-check'></i>{{::'rolesPanel.analytics' | translate}}</li><li><i class='icon icon-check'></i>{{::'rolesPanel.supportMetrics' | translate}}</li><li><i class='icon icon-check'></i>{{::'rolesPanel.licensesAndUpgrades' | translate}}</li><li><i class='icon icon-remove'></i>{{::'rolesPanel.assignRoles' | translate}}</li></ul>"
                  tooltip-placement="right" tooltip-trigger="mouseenter"
                  class="icon icon-information role-information"></i>
              </div>
              <div class="admin-options" ng-show="false">
                <cs-checkbox ckid="billingAdminCkbx" class="indent-checkbox"
                            label="{{'rolesPanel.billingAdmin' | translate}}" ng-model="rolesObj.billingAdminValue"
                            ng-click="partialCheckboxes();" isdisabled="isEditingSelf"></cs-checkbox>
                <i
                  tooltip-html-unsafe="<ul class='roles-tooltip'><li><i class='icon icon-remove'></i>{{::'rolesPanel.userManagement' | translate}}</li><li><i class='icon icon-remove'></i>{{::'rolesPanel.companyPolicyTemplates' | translate}}</li><li><i class='icon icon-remove'></i>{{::'rolesPanel.analytics' | translate}}</li><li><i class='icon icon-remove'></i>{{::'rolesPanel.supportMetrics' | translate}}</li><li><i class='icon icon-check'></i>{{::'rolesPanel.licensesAndUpgrades' | translate}}</li><li><i class='icon icon-remove'></i>{{::'rolesPanel.assignRoles' | translate}}</li></ul>"
                  tooltip-placement="right" tooltip-trigger="mouseenter"
                  class="icon icon-information role-information"></i>
              </div>
              <div class="admin-options">
                <cs-checkbox ckid="supportAdminCkbx" class="indent-checkbox"
                            label="{{'rolesPanel.supportAdmin' | translate}}" ng-model="rolesObj.supportAdminValue"
                            ng-click="partialCheckboxes();" isdisabled="isEditingSelf"></cs-checkbox>
                <i
                  tooltip-html-unsafe="<ul class='roles-tooltip'><li><i class='icon icon-remove'></i>{{::'rolesPanel.userManagement' | translate}}</li><li><i class='icon icon-remove'></i>{{::'rolesPanel.companyPolicyTemplates' | translate}}</li><li><i class='icon icon-check'></i>{{::'rolesPanel.analytics' | translate}}</li><li><i class='icon icon-check'></i>{{::'rolesPanel.supportMetrics' | translate}}</li><li><i class='icon icon-remove'></i>{{::'rolesPanel.licensesAndUpgrades' | translate}}</li><li><i class='icon icon-remove'></i>{{::'rolesPanel.assignRoles' | translate}}</li></ul>"
                  tooltip-placement="right" tooltip-trigger="mouseenter"
                  class="icon icon-information role-information"></i>
              </div>
            </div>

            <div class="admin-roles-panel" ng-if="showHelpDeskRole">
              <p><span class="edit-title" translate="rolesPanel.helpdesk"></span></p>

              <div class="admin-options">
                <cs-checkbox ckid="helpdeskCkbx" class="indent-checkbox"
                            label="{{'ciRoles.atlas-portal.partner.helpdesk' | translate}}"
                            ng-model="rolesObj.helpdeskValue"
                            isdisabled="isEditingSelf" ng-click="helpdeskOnCheckedHandler()"></cs-checkbox>
                <i tooltip="{{::'ciRoles.atlas-portal.partner.helpdeskTooltip' | translate}}" tooltip-placement="right" tooltip-trigger="mouseenter"
                  class="icon icon-information role-information"></i>
              </div>
              <div class="admin-options" ng-if="showOrderAdminRole">
                <cs-checkbox ckid="orderadminCkbx" class="indent-nestedcheckbox"
                            label="{{'ciRoles.atlas-portal.partner.orderadmin' | translate}}"
                            ng-model="rolesObj.orderAdminValue"
                            isdisabled="isEditingSelf" ng-click="orderadminOnCheckedHandler()"></cs-checkbox>
                <i tooltip="{{::'ciRoles.atlas-portal.partner.orderadminTooltip' | translate}}" tooltip-placement="right" tooltip-trigger="mouseenter"
                  class="icon icon-information role-information"></i>
              </div>
            </div>

            <div class="admin-roles-panel" ng-if="showComplianceRole">
              <p><span class="edit-title" translate="rolesPanel.compliance"></span></p>

              <div class="admin-options">
                <cs-checkbox ckid="complianceCkbx" class="indent-checkbox"
                            label="{{'ciRoles.compliance' | translate}}"
                            ng-model="rolesObj.complianceValue"
                            isdisabled="isEditingSelf"></cs-checkbox>
                <i tooltip="{{::'ciRoles.complianceTooltip' | translate}}" tooltip-placement="right" tooltip-trigger="mouseenter"
                  class="icon icon-information role-information"></i>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </cs-sp-container>
</form>
