<div class="modal-header">
  <button type="button" class="close" ng-click="csv.onCancelImport()" id="closeUSerCsvResults">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h3 class="modal-title" translate="usersPage.manageUsers"></h3>
</div>

<div class="modal-body user-csv user-csv-results">
  <div class="flex-item-no-resize">
    <h5 translate="userManage.bulk.import.status"></h5>
    <cr-user-csv-results on-cancel-import="csv.onCancelImport()" csv-data="csv" class="flex-container flex-item-resize"></cr-user-csv-results>
  </div>
</div>


<div class="modal-footer">
  <button type="button" class="btn btn--primary" ng-click="$dismiss()" translate="common.done"
          ng-disabled="csv.model.isProcessing"></button>
</div>
