<div class="modal fade" id="manageGroupsDialog" tabindex="-1" role="dialog" aria-labelledby="addUsersTitle" aria-hidden="true">
  <div class="modal-dialog modal-manageGrp-dialog">
    <div class="modal-content" id="modalContent">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="{{::'common.close' | translate}}"></button>
        <h3 class="modal-title" translate="onboardModal.manageGroups"></h3>
      </div>
      <div class="modal-body">
        <div class="row">

        </div>

        <div class="row">
          <div class="gridStyle" ui-grid="gridOptions" ui-grid-selection></div>

          <div class="gridStyle col-md-6">
            <span translate="onboardModal.collabService" class="adduser-desc"></span>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" id="cancelManageGroupsButton" class="btn" data-dismiss="modal" translate="usersPage.cancel"></button>
        <button type="button" id="btnSave" cs-btn loading="btnSaveLoad" class="btn btn--primary" ng-click="updateGroup()"><span translate="onboardModal.saveBtn"></span></button>
      </div>
    </div>
  </div>
</div>
