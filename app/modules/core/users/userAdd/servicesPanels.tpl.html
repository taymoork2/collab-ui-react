<div>
    <div class="license-wrapper">

        <!-- Messaging Bucket -->
        <div id="messaging" class="bucket-column">
            <div class="bucket-column-inner">
                <div class="bucket-row-header">
                    <h3 translate="onboardModal.messaging"></h3>
                </div>
                <div class="bucket-row">
                    <div class="entitle-check-grp onboard-radio" ng-repeat="msgFeature in messageFeatures">
                        <div class="bucket-row-inner top-row" ng-if="msgFeature.license && msgFeature.license.licenseType === 'freeTeamRoom'">
                            <div class="service-check">
                                <span class="icon icon-check onboard-check"></span>
                            </div>
                            <div class="service-label">
                                <span class="onboard-radio" ng-click="setMsgRadio(msgFeature.value)">{{msgFeature.label}}</span>
                            </div>
                        </div>
                        <div class="bucket-row-inner" ng-if="msgFeature.licenses">
                            <cs-checkbox ckid="paid-msg"
                                ng-if="msgFeature.licenses.length === 1"
                                ng-model="radioStates.msgRadio"
                                label="{{msgFeature.label}}">
                            </cs-checkbox>
                            <div ng-if="msgFeature.licenses.length > 1">
                                <span>{{msgFeature.label}}</span>
                                <fieldset class="onboard-fieldset">
                                    <label class="cs-radio" for="{{license.licenseId}}"
                                            ng-repeat="license in msgFeature.licenses | filter:isSubscribeable | orderBy:'billingServiceId'">
                                        <input id="{{license.licenseId}}" name="{{license.licenseType}}" type="radio"
                                                ng-model="$parent.$parent.radioStates.subLicense"
                                                ng-value="license" />
                                        <span>{{license.billingServiceId}} ({{license.volume}})</span>
                                    </label>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Conferencing Bucket -->
        <div id="conference" class="bucket-column">
            <div class="bucket-column-inner">
                <div class="bucket-row-header">
                    <h3 translate="onboardModal.conferencing"></h3>
                </div>
                <div class="bucket-row">
                    <div class="entitle-check-grp onboard-radio" ng-repeat="cf in confChk">
                        <!-- Free Conferencing -->
                        <div class="bucket-row-inner top-row" ng-if="cf.confFeature.license.licenseType === 'freeConferencing'">
                            <div class="service-check">
                                <span class="icon icon-check onboard-check"></span>
                            </div>
                            <div class="service-label">
                                <span ng-click="setConfRadio(cf.confFeature.value)" translate="{{cf.confFeature.label}}"></span>
                            </div>
                        </div>
						<!-- Paid Conferencing -->
						<div class="bucket-row-inner" ng-if="cf.confFeature.license.licenseType !== 'freeConferencing'">
							<!-- Has Site Url -->
							<div ng-if="cf.confFeature.license.siteUrl">
								<cs-checkbox ckid="{{cf.confId}}" ng-click="licenseHandler(cf.confFeature.license.licenseId); cf.confModel === false ? cf.cmrModel = false : ''" ng-model="cf.confModel" label="{{cf.confFeature.license.siteUrl}}" isdisabled="false"></cs-checkbox>
								<p class="conf-desc" ng-class="cf.cmrFeature ? 'has-cmr' : ''" ng-if="cf.confFeature.label">{{cf.confFeature.label}}</p>
								<!-- Has CMR With Meeting Center -->
								<div ng-if="cf.cmrFeature">
									<cs-checkbox ck-id="{{cf.cmrId}}" class="indentedCheckbox" ng-click="licenseHandler(cf.cmrFeature.license.licenseId); cf.confModel = true; cf.cmrModel = !cf.cmrModel" ng-model="cf.cmrModel" label="{{cf.cmrFeature.label}}" isdisabled="false"><cs-checkbox>
								</div>
							</div>
							<!-- No Site Url -->
							<div ng-if="!cf.confFeature.license.siteUrl">
								<cs-checkbox ckid="paid-conf" ng-model="cf.confModel" label="{{cf.confFeature.label}}" isdisabled="false"></cs-checkbox>
							</div>
						</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Communications Bucket -->
        <div id="communication" class="bucket-column">
            <div class="bucket-column-inner last-column">
                <div class="bucket-row-header">
                    <h3 translate="onboardModal.communications"></h3>
                </div>
                <div class="bucket-row">
                    <div class="entitle-check-grp onboard-radio" ng-repeat="commFeature in communicationFeatures">
                        <div class="bucket-row-inner top-row" ng-if="commFeature.license.licenseType === 'advancedCommunication'">
                            <div class="service-check">
                                <span class="icon icon-check onboard-check"></span>
                            </div>
                            <div class="service-label">
                                <span>{{commFeature.label}}</span>
                            </div>
                        </div>
						<div class="bucket-row-inner" ng-if="commFeature.license.licenseType !== 'advancedCommunication'">
							<cs-checkbox ckid="paid-comm" ng-if="!disableCommFeatureAssignment()" ng-model="radioStates.commRadio" label="{{commFeature.label}}"></cs-checkbox>
                            <div ng-if="disableCommFeatureAssignment()">
                                <div>
                                    <span class="warning-icon"></span>
                                    <span class="service-label" translate="usersPage.addtionalServiceSetupText"></span>
                                </div>
                                <br>
                                <div>
                                    <span class="service-link-span-box"></span>
                                    <a href ng-click="ConfirmAdditionalServiceSetup()" translate="usersPage.setUpThisService"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
