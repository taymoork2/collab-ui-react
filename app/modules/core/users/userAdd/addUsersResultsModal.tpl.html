<div class="modal-header">
  <button type="button" class="close" ng-click="cancelModal()" id="closeAddUser" ng-if="!convertUsersFlow" aria-label="{{::'common.close' | translate}}"></button>
  <button type="button" class="close" ng-click="cancelConvert()" id="closeConvertUser" ng-if="convertUsersFlow" aria-label="{{::'common.close' | translate}}"></button>
  <h3 class="modal-title" translate="usersPage.addUsers" ng-if="!convertUsersFlow"></h3>
  <h3 class="modal-title" translate="usersPage.convertUsers" ng-if="convertUsersFlow"></h3>
</div>

<div class="modal-body">
  <cr-add-users-results-xxx></cr-add-users-results-xxx>
</div>

<div class="modal-footer">
  <button ng-if="!convertUsersFlow" type="button" cs-btn loading="btnOnboardLoading" class="btn btn--primary" ng-click="goToUsersPage()">
    <span translate="{{skipErrorsOrFinish()}}"></span>
  </button>
  <button ng-if="convertUsersFlow" type="button" cs-btn loading="btnOnboardLoading" class="btn btn--primary" ng-click="$dismiss()">
    <span translate="common.finish"></span>
  </button>
</div>
