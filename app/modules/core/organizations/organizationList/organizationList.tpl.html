<div class="org-list">
   <cs-page-header title="{{::'organizationsPage.organizations' | translate}}" id="organizationTitle"></cs-page-header>
  <cs-page-sub-header>
    <cs-page-sub-header-left>
      <cs-searchfilter filters="filters" set-filter-fn="setFilter(filter.filterValue)" ng-model="placeholder.count" search-item-fn="searchFn(searchStr)" placeholder-text="{{placeholder.name}}">
      </cs-searchfilter>
    </cs-page-sub-header-left>
    <cs-page-sub-header-right>
        <button id="addOrganizations" class="btn btn--people add-button" ui-sref="organization-overview.add" translate="tabs.addOrganizationTab"></button>
    </cs-page-sub-header-right>
  </cs-page-sub-header>
  <div id="orgListPanel" class="row grid">
    <div gridscrollbar class="gridStyle" ui-grid="gridOptions" ui-grid-selection ui-grid-infinite-scroll></div>
    <div class="grid-refresh" ng-if="gridRefresh">
      <i class='icon icon-spinner icon-2x'></i>
    </div>
    <div class="start-search" ng-if="noSearchesYet">
      <span class="h2" translate="organizationsPage.startSearching"></span>
    </div>
    <div class="start-search" ng-if="noSearchResults">
      <span class="h2" translate="organizationsPage.noSearchResults"></span>
    </div>
  </div>
</div>
<div ng-class="{preview: organizationsPreviewActive, details: organizationsDetailsActive}" class="org-management">
  <div ui-view class="outer-details-div" id="entire-slide"></div>
</div>
