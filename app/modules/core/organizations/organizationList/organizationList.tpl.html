<div class="org-list">
  <div class="row page-header">
    <div class="page-title small-7 columns">
      <span class="title-heading" translate="organizationsPage.organizations" id="organizationTitle"></span>
        <cs-searchfilter filters="filters" set-filter-fn="setFilter(filter.filterValue)" ng-model="placeholder.count" search-item-fn="filterList(searchStr)" placeholder-text="{{placeholder.name}}">
        </cs-searchfilter>
    </div>
    <div class="small-5 columns" ng-show="Utils.isAdminPage()">
      <div class="page-option-buttons">
        <button id="addOrganizations" class="btn btn--large btn--people add-button" ui-sref="organization-overview.add" translate="tabs.addOrganizationTab"></button>
      </div>
    </div>
  </div>
  <div id="orgListPanel" class="row grid">
    <div gridscrollbar class="gridStyle col-md-12" ng-grid="gridOptions"></div>
    <div class="grid-refresh" ng-if="gridRefresh">
      <i class='icon icon-spinner icon-2x'></i>
    </div>
    <div class="start-search" ng-if="noSearchesYet">
      <span class="h2" translate="organizationsPage.startSearching"></span>
    </div>
    <div class="start-search" ng-if="noSearchResults">
      <span class="h2" translate="organizationsPage.noSearchResults"></span>
    </div>
  </div>
</div>
<div ng-class="{preview: organizationsPreviewActive, details: organizationsDetailsActive}" class="org-management">
  <div ui-view class="outer-details-div" id="entire-slide"></div>
</div>
