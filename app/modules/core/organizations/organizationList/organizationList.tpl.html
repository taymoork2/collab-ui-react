<div class="org-list">
   <cs-page-header title-name="{{'organizationsPage.organizations' | translate}}" id="organizationTitle"></cs-page-header>
  <cs-page-sub-header>
    <cs-page-sub-header-left>
      <cs-searchfilter filters="filters" set-filter-fn="setFilter(filter.filterValue)" ng-model="placeholder.count" search-item-fn="searchFn(searchStr)" placeholder-text="{{placeholder.name}}" clear-aria-text="{{::'common.clear' | translate}}" search-placeholder-text="{{::'common.search' | translate}}">
      </cs-searchfilter>
    </cs-page-sub-header-left>
  </cs-page-sub-header>
  <div id="orgListPanel" class="row grid">
    <div class="gridStyle" ui-grid="gridOptions" ui-grid-selection ui-grid-infinite-scroll grid-spinner="gridRefresh"></div>
    <div class="start-search" ng-if="noSearchesYet">
      <span class="h2" translate="organizationsPage.startSearching"></span>
    </div>
    <div class="start-search" ng-if="noSearchResults">
      <span class="h2" translate="organizationsPage.noSearchResults"></span>
    </div>
  </div>
</div>
