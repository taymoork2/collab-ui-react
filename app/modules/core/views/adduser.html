<div class="panel panel-default add-user-panel" id="manageUsersPanel">
  <div class="panel-heading panel-heading-default">
    <div id="addUsers">
      <h3 class="panel-title panel-title-default">
      <strong id="subTitleAdd" ng-show="isAddEnabled()" translate="usersPage.subTitleAdd"></strong>
      <strong id="subTitleEnable" ng-show="!isAddEnabled()" translate="usersPage.subTitleEnable"></strong>
      </h3>
    </div>
    <div ui-sref="users.list">
      <span><i id='closeAddUser' class="icon icon-close add-user-close pull-right"></i></span>
    </div>
  </div>
  <div class="panel-body">
    <form role="form">
      <div class="form-group">
        <label for="inputEmail3" translate="usersPage.email"></label>
        <input class="form-control" type="text" id="usersfield" placeholder="Enter email addresses separated by commas or semi-colons" />
        <br>
        <div class="entitle-check-grp" ng-repeat="(service, val) in entitlements" ng-if="service!=='webExSquared' && isServiceAllowed(service)">
          <cs-checkbox ckid="{{'chk_'+service}}" ng-model="entitlements[service]" label="{{getServiceName(service)}}"></cs-checkbox>
        </div>
      </div>
      <div class="form-group">
        <div id="btn-cancel" class="btn btn--link pull-right" ng-click="clearPanel()"><span translate="usersPage.clear"></span></div>
        <button type="button" id="btnAdd" cs-btn loading="btnAddLoad" class="btn btn--primary pull-right" ng-show="isAddEnabled()" ng-click="addUsers()"><span translate="usersPage.add"></span></button>
        <button type="button" id="btnEntitle" cs-btn loading="btnEntitleLoad" class="btn btn--primary pull-right" ng-click="entitleUsers()"><span translate="usersPage.entitle"></span></button>
        <button type="button" id="btnInvite" cs-btn loading="btnInviteLoad" class="btn btn--primary pull-right" ng-disabled="!isSquaredInviter()" ng-click="inviteUsers()"><span translate="usersPage.invite"></span></button>
      </div>
    </form>
  </div>
</div>
