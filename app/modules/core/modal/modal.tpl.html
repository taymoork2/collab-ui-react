<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only" translate="common.close"></span></button>
  <h3 class="modal-title">{{::modal.title}}</h3>
</div>
<div class="modal-body" ng-bind-html="modal.message">
</div>
<div class="modal-footer">
  <button class="btn" ng-if="::modal.dismiss" ng-click="$dismiss()">{{::modal.dismiss}}</button>
  <button class="btn" ng-if="::modal.close" ng-class="modal.btnType" ng-click="$close()">{{::modal.close}}</button>
</div>
