<div class="messaging-setup">
	<div ng-if="showMessengerInterop" id="messenger-interop-feature">
		<div class="title">
			<h4 translate="firstTimeWizard.messengerSetupTitle"></h4>
			<p translate="firstTimeWizard.messengerSetupDesc"></p>
		</div>
		<cs-checkbox ckid="chk-messenger-int" ng-model="msgSetup.msgIntegration" label="{{'firstTimeWizard.messengerSetupLabel' | translate}}"></cs-checkbox>
	</div>
	<div class="dr-content">
		<h4 translate="firstTimeWizard.dataRetentionTitle"></h4>
		<p translate="firstTimeWizard.dataRetentionDesc"></p>
		<div class="col-md-4 dr-selector">
			<cs-select ng-model="msgSetup.selected" options="msgSetup.options" placeholder="msgSetup.placeholder" labelField="label" valueField="value"></cs-select>
		</div>
	</div>
	<div class="app-launch" ng-if="!showAppSecurity">
		<h4 translate="firstTimeWizard.appSecurity"></h4>
		<cs-checkbox ckid="chk-app-security" ng-model="msgSetup.appSecurity" label="{{'firstTimeWizard.appSecurityLabel' | translate}}"></cs-checkbox>
	</div>
	<div class="data-share">
		<h4 translate="firstTimeWizard.dataShareTitle"></h4>
		<cs-checkbox ckid="chk-data-share" ng-model="msgSetup.dataShare" label="{{'firstTimeWizard.dataShareLabel' | translate}}"></cs-checkbox>
	</div>
</div>
