<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only" translate='common.close'></span></button>
  <h3 class="modal-title" translate="homePage.setupPMRsiteNameModalTitle"></h3>
</div>
<div class="modal-body enterprise-pmr-setup">
    <div class="row-fluid">
        <form name="sipDomainForm" novalidate>
            <div class="row">
                <label for= "siteURLSetup" translate="firstTimeWizard.setPMRSiteURL"></label>
                <div class="cs-input-group medium-5 columns">
                <input class="col-lg-5"
                        id= "siteURLSetup"
                        name="siteURLInput"
                        type="text"
                        ng-model="entprCtrl.pmrField.inputValue">
                </div>
                <div class="col-lg-5 url-domain-padding">
                    <span class="url-domain-font" translate="firstTimeWizard.pmrSiteURLDomain"></span>
                    <i class="icon icon-question-circle help-button-color"></i>
                </div>
            </div>
        </form>
        <formly-form model="entprCtrl.model" fields="entprCtrl.timeZoneSelection"></formly-form>
    </div>
</div>

<div class="modal-footer">
  <button class="btn" ng-click="$dismiss()" translate="common.cancel"></button>
  <button class="btn btn--primary" ng-click="$close()" translate="common.save"></button>
</div>
