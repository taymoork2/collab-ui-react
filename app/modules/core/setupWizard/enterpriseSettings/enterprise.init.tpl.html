  <h3 translate="firstTimeWizard.setupSSOSub"></h3>
  <cs-radiolist ng-if="!ssoEnabled || options.modifySSO" class="ftwConfigSSO" ng-model="options.configureSSO" options="configureSSOOptions"></cs-radiolist>
  <div class="sso-status-block">
    <ul>
      <li>
        <div ng-show="!ssoEnabled">
          <i class="icon icon-circle status-indicator disabled"></i>
          <span translate="ssoModal.ssoNotEnabledStatus"></span>
        </div>
        <div ng-show="ssoEnabled">
          <i class="icon icon-circle status-indicator success"></i>
          <span translate="ssoModal.ssoEnabledStatus"></span>
          <a ng-if="!options.modifySSO" translate="ssoModal.modifySSOLabel" ng-click="handleModify()"></a>
        </div>
      </li>
    </ul>
  </div>
