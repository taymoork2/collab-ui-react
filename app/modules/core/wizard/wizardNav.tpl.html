<div class="wizard-nav">
  <div ng-repeat="tab in tabs" id="wizard-{{tab.name}}-link" class="wizard-side-item" ng-class="{'wizard-nav-active': wizard.current.tab.name === tab.name, 'wizard-click-inactive': wizard.isFirstTime()}" ng-click="wizard.isFirstTime() || wizard.setTab(tab)">
    <div class="wizard-menu-text">
      <div class="wizard-menu-title" translate="{{tab.label}}"></div>
      <div class="wizard-menu-subtitle">
        <span translate="{{tab.description}}"></span>
      </div>
    </div>
    <div class="icon {{tab.icon}}"></div>
  </div>

  <div class="wizard-side-item">
    <div class="help-link">
      <span translate="firstTimeWizard.needHelp"></span><a ng-href="{{wizard.helpUrl}}" target="_blank" translate="firstTimeWizard.needHelpExplain"></a>
    </div>
  </div>
</div>
