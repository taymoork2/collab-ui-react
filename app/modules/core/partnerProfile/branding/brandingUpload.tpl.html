<div class="upload-modal">
  <div class="modal-body">
    <div class="progressbar-info" ng-hide="bctrl.logoError">
      <span ng-show="bctrl.progress < 100" translate="fileUpload.uploading"></span>
      <span ng-show="brandupload.progress == 100" translate="fileUpload.success"></span>
      <div class="upload-progress">
        <progressbar animate="false" value="bctrl.progress" type="primary"></progressbar>
      </div>
    </div>
    <div ng-if="bctrl.logoError === 'pattern'">
      <span class="upload-error" translate="bctrl.errorFileType"></span>
      <span class="upload-error" translate="fileUpload.errorFilePNG"></span>
    </div>
    <div ng-if="bctrl.logoError === 'dimensions'">
      <span class="upload-error" translate="fileUpload.errorDimensions"></span>
      <span class="bctrl.upload-error" translate="fileUpload.errorWidthHeight" translate-value-width="{{bctrl.logoCriteria.width.min}}"></span>
    </div>
    <div ng-if="bctrl.logoError === 'size'">
      <span class="upload-error" translate="fileUpload.errorFileSize"></span>
      <span class="bctrl.upload-error" translate="fileUpload.errorFileLarge" translate-value-size="{{bctrl.logoCriteria.size.max}}"></span>
    </div>
    <div ng-if="bctrl.logoError === 'unknown'">
      <span class="upload-error" translate="fileUpload.errorUnknown"></span>
    </div>
  </div>
  <div class="modal-footer" ng-show="bctrl.logoError">
    <button class="btn btn-primary" ng-click="$dismiss()" translate="common.close"></button>
  </div>
</div>
