<span cs-dropdown class="actions-menu">
  <button cs-dropdown-toggle id="{{row.entity.customerName}}ActionsButton" class="btn--none dropdown-toggle" ng-click="grid.appScope.actionEvents($event)" ng-class="dropdown-toggle">
    <i class="icon icon-three-dots"></i>
  </button>
  <ul cs-dropdown-menu class="dropdown-menu dropdown-primary" role="menu">
    <li ng-show="grid.appScope.isOwnOrg(row.entity)" id="{{row.entity.customerName}}LaunchMyOrgButton">
      <a href="" ng-click="grid.appScope.actionEvents($event, 'myOrg');" ui-sref="launch_partner_org({partnerOrgId: row.entity.customerOrgId, partnerOrgName: row.entity.customerName, launchPartner: true})" target="_blank">
        <span translate="customerPage.myOrgButton"></span>
      </a>
    </li>
    <li ng-show="(row.entity.isAllowedToManage || row.entity.isPartnerAdmin) && !grid.appScope.isOwnOrg(row.entity)" id="{{row.entity.customerName}}LaunchCustomerButton">
      <a href="" ng-click="grid.appScope.actionEvents($event, 'customer', row.entity);" 
      ui-sref="login_swap({customerOrgId: row.entity.customerOrgId, customerOrgName: row.entity.customerName})" target="_blank">
        <span ng-if="grid.appScope.isOrgSetup(row.entity)" translate="customerPage.launchButton"></span>
        <span ng-if="!grid.appScope.isOrgSetup(row.entity)" translate="customerPage.setupButton"></span>
      </a>
    </li>
    <li ng-show="(row.entity.isAllowedToManage && grid.appScope.isOrgSetup(row.entity) && row.entity.isSquaredUcOffer) || grid.appScope.isPartnerAdminWithCall(row.entity)" id="{{row.entity.customerName}}PstnSetup">
      <a href="" ng-click="grid.appScope.actionEvents($event, 'pstn', row.entity);">
        <span translate="pstnSetup.setupPstn"></span>
    	</a>
    </li>
  </ul>
</span>
