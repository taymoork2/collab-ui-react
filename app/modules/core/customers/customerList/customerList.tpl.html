<div class="customer-list">
  <cs-page-header title-name="{{'customerPage.title' | translate}}"></cs-page-header>
  <cs-page-sub-header>
    <cs-page-sub-header-left>
      <cs-searchfilter filters="filters" search-item-fn="customerList.filterList(searchStr)" clear-aria-text="{{::'common.clear' | translate}}" search-placeholder-text="{{::'common.search' | translate}}">
      </cs-searchfilter>
      <div>
        <span translate="customerPage.allCustomers"/> <span class="count">{{customerList.totalOrgs}}</span>
      </div>
    </cs-page-sub-header-left>
    <cs-page-sub-header-right>
      <cs-select class="filter-dropdown" ng-model="customerList.filter.selected" options="customerList.filter.options" placeholder="customerList.filter.placeholder" multi="true" singular="{{::customerList.filter.singular}}" plural="{{::customerList.filter.plural}}" on-change-fn="customerList.onChangeFilters()"></cs-select>

      <csv-simple-export
        on-export="customerList.exportCsv()"
        filename="{{::'customerPage.csvFilename' | translate}}"
        export-tooltip="{{::'customerPage.csvBtnTitle' | translate}}"
        exporting-tooltip="{{::'customerPage.csvBtnExportingTitle' | translate}}"
        tooltip-placement="top">
      </csv-simple-export>

      <button id="addTrial" class="btn btn--people add-button" ng-if="!customerList.isCustomerPartner" ng-click="customerList.openAddTrialModal()" translate="customerPage.addTrial"></button>
    </cs-page-sub-header-right>
  </cs-page-sub-header>
  <cs-grid name="customerListPanel" grid-api="customerList.gridApi" grid-options="customerList.gridOptions" spinner="customerList.showManagedOrgsRefresh" state="partnercustomers.list"></cs-grid>
</div>
