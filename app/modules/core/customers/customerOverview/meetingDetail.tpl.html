<cs-sp-container class="meeting-detail">
  <cs-sp-section >
    <div class="section-title-row">
      <span class="section-name" translate="customerPage.meetingLicenses"></span>
    </div>
    <div class="feature-list services-list" ng-if="meetingDetail.meetingLicenses">
     <ul>
      <li class="feature" ng-repeat = "service in meetingDetail.meetingLicenses" track by $index>
        <div class="feature-name" > <i class="icon  feature-icon  {{service.icon}} " ></i>
          {{:: service.name | translate}}</div>
          <div class="feature-details pull-right"> {{service.qty}} &nbsp;{{::'common.quantity' | translate | uppercase}}
          </div>
        </li>
      </ul></div>
    </cs-sp-section>
  </cs-sp-container>
