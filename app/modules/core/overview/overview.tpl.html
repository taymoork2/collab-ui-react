<div class="overview-page">
  <cs-page-header title="{{::overview.pageTitle}}"></cs-page-header>
  <div class="cs-card-container multiple-layouts">
    <cs-card-layout class="three-fourths">
      <cs-card class="medium menu-card overview-card" ng-class="card.cardClass" ng-repeat="card in overview.cards">
        <article ng-include="card.template"></article>
      </cs-card>
    </cs-card-layout>
    <cs-card-layout block-view="true" class="fourth">
      <cs-card class="full side-info-card">
        <article>
          <header>
            <div translate="homePage.notifications"/>
          </header>

          <section class="monitoring-panel small-3 medium-12 column" ng-if="overview.notifications.length === 0">
            <div class="notification-style">
              <span translate="overview.nonotifications"></span>
            </div>
          </section>
          <section class="monitoring-panel small-3 medium-12 column" ng-if="overview.notifications.length > 0">
            <div class="notification-style" ng-repeat="notification in overview.notifications">
              <span class="badge {{notification.badgeType}}" translate="{{notification.badgeText}}"></span>
              <div ng-if="notification.canDismiss" class="notification-spacing">
                <span translate="{{notification.text}}"></span>
                <a ng-if="notification.linkText.length > 0" ng-click="notification.link()" translate="{{notification.linkText}}"></a>
              </div>
              <span ng-if="!notification.canDismiss" class="notification-spacing">
                <span translate="{{notification.text}}"></span>
                <a ng-if="notification.linkText.length > 0" ng-click="notification.link()" translate="{{notification.linkText}}"></a>
              </span>
              <button type="button" class="close" ng-if="notification.canDismiss" ng-click="overview.dismissNotification(notification)"></button>
            </div>
          </section>
        </article>
      </cs-card>
    </cs-card-layout>
  </div>
</div>
