<header>
  <div class="overview-header">
  <i class="icon" ng-class="card.icon"></i>
  <span>{{card.name | translate}}</span>
  </div>
</header>
<section>
  <div class="convert-block">
    <div class="convert-text">
      <div ng-if="!card.showLicenseCard">
        <span class="convert-nr">{{(card.usersToConvert | number) || 'N/A'}}</span>&nbsp;
        <span translate="overview.cards.users.convertText" id="convertText"></span>
      </div>
      <div ng-if="card.showLicenseCard">
        <span>You have <span class="convert-nr">{{card.licenseNumber}}</span> unassigned {{card.licenseType}} licenses</span>
      </div>
    </div>
    <button ng-if="!card.showLicenseCard" id="convertButton" class="btn btn--cta" translate="overview.cards.users.convertButton" ng-click="card.openConvertModal()" ng-disabled="!card.usersToConvert">
    </button>
    <button ng-if="card.showLicenseCard" id="convertButton" class="btn btn--people" translate="overview.cards.licenses.manageUsersButton" ng-click="card.manageUsers()">
    </button>
  </div>
  <div class="status-block">
    <ul>
      <li>
        <i class="icon icon-circle status-indicator" ng-class="card.dirsyncEnabled ? 'success' : 'disabled'"></i>
        <span translate="overview.cards.users.directorySynchronization"></span>
      </li>
      <li>
        <i class="icon icon-circle status-indicator" ng-class="card.ssoEnabled ? 'success' : 'disabled' "></i>
        <span translate="overview.cards.users.singleSignOn"></span>
        <a class="icon-settings icon" ng-click="card.showSSOSettings()"></a>
      </li>
    </ul>
  </div>
</section>
