<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only" translate='common.close'></span></button>
  <h3 class="modal-title" translate="trialModal.numbers.title"></h3>
</div>
<div class="modal-body">
  <h4 class="section-title" translate="didAddModal.title"></h4>
  <div class="did-input">
    <cs-token-field tokens="didAdd.unsavedTokens" tokenfieldid="didAdd.tokenfieldid" tokenplacehoder="didAdd.tokenplacehoder" tokenoptions="didAdd.tokenoptions" tokenmethods="didAdd.tokenmethods"></cs-token-field>
    <p class="modal-note"  translate="didManageModal.didFormatHelpText" translate-values="{examples: didAdd.getExampleNumbers}"/></p>
  </div>
</div>

<div class="modal-footer">
  <button class="btn" ng-click="trial.previousStep()" ng-disabled="trial.loading" translate="common.back">
  </button>
  <button id="startTrialButton" class="btn btn--primary" type="button" cs-btn loading="trial.loading"
    ng-disabled="!didAdd.submitBtnStatus" ng-click="trial.nextStep(didAdd.submit)">
      <span ng-if="!trial.hasNextStep()" translate="partnerHomePage.startTrial"></span>
      <span ng-if="trial.hasNextStep()" translate="common.next"></span>
    </span>
  </button>
</div>
