<div class="trial-modal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only" translate='common.close'></span></button>
    <h3 class="modal-title" translate="partnerHomePage.dialogTitle"></h3>
  </div>
  <div class="modal-body">
    <i class="icon icon-check"></i>
    <h4 class="section-title center" translate="trialModal.trialSuccess"></h4>
    <h4 class="section-title center" translate="trialModal.nextStep" id="nextStep"></h4>
    <div class="next-steps">
      <div class="step">
        <div translate="trialModal.sendWelcomePrompt"></div>
        <button id="trialNotifyCustomer"class="btn btn--people btn--expand" ng-click="didAdd.emailNotifyTrialCustomer()" translate="trialModal.sendWelcome"></button>
      </div>
      <span class="conjunction" translate="trialModal.or"></span>
      <div class="step">
        <div translate="trialModal.launchPortalPrompt"></div>
        <button class="btn btn--people btn--expand" ng-click="didAdd.launchCustomerPortal()" translate="trialModal.launchPortal">
        </button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button cr-feature-toggle feature-show="pstnSetup" class="btn btn--people" ng-click="didAdd.setupPstnService()" translate="pstnSetup.setupService"></button>
    <button id="trialDone" class="btn btn--primary" ng-click="$close()" translate="common.done"></button>
  </div>
</div>
