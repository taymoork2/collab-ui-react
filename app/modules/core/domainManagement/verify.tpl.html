<div class="modal-header">
  <button type="button" class="close" ng-click="dmpopup.cancel()"><span class="sr-only">Close</span></button>
  <h4 class="modal-title" translate="domainManagement.verify.header"></h4>
</div>
<div class="modal-body">
  <section>
    <p translate="domainManagement.verify.verifyThis"></p>
    <p class="domainInput">{{dmpopup.domainName}}</p>
    <p translate="domainManagement.verify.beforeVerify"/>
    <p class="domainToken"><b>{{dmpopup.domain.token}}</b></p>
    <p translate="domainManagement.verify.learn" translate-value-click="dmpopup.learnMore()" translate-compile></p>
  </section>  

  <div ng-if="!dmpopup.error && dmpopup.showWarning" class="modal-body domWarning">
    <section>
      <i class="icon icon-warning"></i>
      <p translate="domainManagement.verify.warning"></p>
    </section>
  </div>

  <div ng-if="dmpopup.error" class="modal-body domWarning domError">
    <section>
      <i class="icon icon-error"></i>
      <p>{{dmpopup.error}}</p>
    </section>
  </div>
</div>

<div class="modal-footer">
  <button ng-click="dmpopup.cancel()" translate="common.cancel"></button>
  <button ng-click="dmpopup.verify()" ng-disabled="!dmpopup.operationAllowed" class="btn--primary"
          translate="domainManagement.verify.verify"></button>
</div>
