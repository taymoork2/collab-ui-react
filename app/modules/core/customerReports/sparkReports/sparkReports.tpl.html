<!-- Sub Header -->
<cs-page-sub-header>
  <cs-page-sub-header-left class="medium-3">
    <report-filter filter-array="nav.filterArray"></report-filter>
  </cs-page-sub-header-left>
  <cs-page-sub-header-right class="medium-9">
    <report-slider selected="nav.timeSelected" options="nav.timeOptions" update-functions="nav.timeUpdates"></report-slider>
    <button type="button" value="exportPDF" class="btn btn--primary download-page" translate="reportsPage.downloadPage" ng-click="nav.exportFullPage()"></button>
  </cs-page-sub-header-right>
</cs-page-sub-header>

<!-- Main Content -->
<div class="content-container" ng-if="!nav.displayDetails">
  <div class="row">
    <cs-card-layout>
      <report-card options="nav.avgRoomOptions" export-dropdown="nav.exportArrays.rooms" show="nav.displayEngagement" time="nav.timeSelected"></report-card>
      <report-card options="nav.activeOptions" export-dropdown="nav.exportArrays.active" secondary-options="nav.secondaryActiveOptions" dropdown="nav.activeDropdown" show="nav.displayEngagement" time="nav.timeSelected" resize-page="nav.resizeMostActive()"></report-card>
      <report-card options="nav.filesSharedOptions" export-dropdown="nav.exportArrays.files" show="nav.displayEngagement" time="nav.timeSelected"></report-card>
      <report-card options="nav.deviceOptions" export-dropdown="nav.exportArrays.device" dropdown="nav.deviceDropdown" show="nav.displayEngagement" time="nav.timeSelected"></report-card>
      <report-card options="nav.mediaOptions" export-dropdown="nav.exportArrays.media" dropdown="nav.mediaDropdown" labels="nav.qualityLabels" show="nav.displayQuality" time="nav.timeSelected" lower-tooltip="nav.qualityTooltip"></report-card>
      <report-card options="nav.metricsOptions" export-dropdown="nav.exportArrays.metrics" labels="nav.metricsLabels" show="nav.displayQuality" time="nav.timeSelected"></report-card>
    </cs-card-layout>
  </div>
</div>
<div class="detail-reports" ng-if="nav.displayDetails">
  <cs-page-sub-header>
    <cs-page-sub-header-left>
      <cs-searchfilter search-item-fn="filterList(searchStr)" placeholder-text="{{nav.placeHolder.searchbox}}" clear-aria-text="{{::'common.clear' | translate}}" search-placeholder-text="{{::'common.search' | translate}}">
      </cs-searchfilter>
      <cs-datepicker required id="startDate" ng-model="nav.startDate" placeholder="{{'reportsPage.placeholder.startDate' | translate}}" view-format="YYYY-MM-DD"></cs-datepicker>
      <input cs-timepicker ng-required="true" type="text" id="startTime" ng-model="nav.startTime" placeholder="{{nav.placeHolder.startTime}}" />
      <span class="data-span">{{nav.placeHolder.to}}</span>
      <cs-datepicker required id="endDate" ng-model="nav.endDate" placeholder="{{'reportsPage.placeholder.endDate' | translate}}" view-format="YYYY-MM-DD"></cs-datepicker>
      <input cs-timepicker ng-required="true" type="text" id="endTime" ng-model="nav.endTime" placeholder="{{nav.placeHolder.endTime}}" />
    </cs-page-sub-header-left>
  </cs-page-sub-header>
  <div class="detail-reports-content">
    <cs-grid grid-options="nav.gridOptions" spinner="nav.gridRefresh"></cs-grid>
  </div>
</div>
