<cs-card id='device-card' class="large report-card" ng-class="{'hideCard': !nav.displayEngagement}">
  <article>
    <header>
      <h4 class='report-section-header' translate='registeredEndpoints.registeredEndpoints'></h4>
    </header>
    <section>
      <div class="customer-devices">
        <p class="report-description">{{nav.getDescription('registeredEndpoints.customerDescription')}}</p>
        <cs-select id="deviceFilter" name="deviceFilter" class='customer-report-filter device-filter' ng-model="nav.selectedDevice" options="nav.deviceFilter" on-change-fn="nav.deviceUpdate()" is-disabled="nav.isDevicesEmpty"></cs-select>
        <div id="devicesDiv" class="barchart" ng-class="{'active-chart': !nav.isEmpty(nav.deviceStatus) && !nav.isRefresh(nav.deviceStatus)}"></div>
        <div class="spinner-position" ng-if="nav.isRefresh(nav.deviceStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="nav.isEmpty(nav.deviceStatus)">
          <h3 class="no-data"> 
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='reportsPage.noCustomerData'></span>
          </h3>
        </div>
      </div>
    </section>
  </article>
</cs-card>
