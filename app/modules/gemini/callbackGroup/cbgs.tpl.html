<cs-page-sub-header>
  <cs-page-sub-header-left>
    <cs-searchfilter placeholder-text="{{cbgsCtrl.placeholder}}" search-item-fn="cbgsCtrl.filterList(searchStr)"></cs-searchfilter>
  </cs-page-sub-header-left>
  <cs-page-sub-header-right>
    <div class="page-option-buttons">
      <div ng-if="!cbgsCtrl.exportLoading"
        class="no-animate"
        tooltip="{{::'gemini.export.exportToCSV' | translate}}"
        tooltip-placement="top"
        tooltip-trigger="mouseenter focus"
        aria-label="{{::'gemini.export.exportToCSV' | translate}}"
        tabindex="0">
        <a href class="export-users"
          ng-csv="cbgsCtrl.exportCSV()"
          ng-show="cbgsCtrl.isDownload"
          filename="{{'gemini.cbgs.export.csvFilename' | translate}}"
          quote-strings="true">
          <!-- removing button from tabindex to prevent having the csv download in the index twice -->
          <button class="btn--none" tabindex="-1">
            <i class="icon icon-download icon-lg"></i>
          </button>
        </a>
      </div>
      <div ng-if="cbgsCtrl.exportLoading"
        tooltip="{{::'gemini.export.exportInProcess' | translate}}"
        tooltip-placement="top"
        tooltip-trigger="mouseenter focus"
        tabindex="0"
        aria-label="{{::'gemini.export.exportInProcess' | translate}}"
        class="btn btn-none no-animate">
        <span class="export-users">
          <i class="icon icon-spinner"></i>
        </span>
      </div>
    </div>

    <button class="btn btn--primary" id="request" translate="gemini.cbgs.request.button" ng-click="cbgsCtrl.onRequest()"></button>
  </cs-page-sub-header-right>
</cs-page-sub-header>
<div id="cbgListPanel" class="gridStyle col-md-12" ui-grid="cbgsCtrl.gridOptions" gridscrollbar ui-grid-selection ui-grid-resize-columns ui-grid-move-columns ui-grid-infinite-scroll></div>
<div class="grid-refresh" ng-if="cbgsCtrl.gridRefresh">
  <i class="icon icon-spinner icon-3x"></i>
</div>
