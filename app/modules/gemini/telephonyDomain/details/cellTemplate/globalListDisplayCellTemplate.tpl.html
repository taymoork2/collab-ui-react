<div id="{{row.uid}}-globalListDisplay"
  ng-if="grid.appScope.isEdit"
  ng-mouseover="row.entity.isEdit=true"
  class="ui-grid-cell-contents select-overflow"
  ng-class="{'error': row.entity.globalDisplayValidation.invalid}"
  tabindex="0"
  tooltip-class="tn-error"
  tooltip-append-to-body="true"
  tooltip-is-open="row.entity.globalDisplayValidation.show"
  tooltip-html-unsafe="{{row.entity.globalDisplayValidation.message}}"
  aria-label="{{row.entity.globalDisplayValidation.ariaLabel}}">
  <cs-select ng-if="row.entity.isEdit"
    is-disabled="row.entity.gldsDisabled || grid.appScope.submitLoading"
    title="{{row.entity.globalListDisplay.label}}"
    options="grid.appScope.globalDisplayOptions"
    on-change-fn="grid.appScope.changeGlobalDisplay(row)"
    labelfield="label"
    valuefield="value"
    ng-model="row.entity.globalListDisplay">
  </cs-select>
  <div ng-if="!row.entity.isEdit" class="select-list">
    <span class="select-toggle form-control" tabindex="0" aria-expanded="false" ng-class="{ disabled: row.entity.gldsDisabled || grid.appScope.submitLoading }">
      {{row.entity.globalListDisplay.label}}
      <i class="icon icon-chevron-down" ng-class="csSelect.icon"></i>
    </span>
  </div>
</div>
<div ng-if="!grid.appScope.isEdit"
  class="ui-grid-cell-contents read-only-text"
  title="{{row.entity.globalListDisplay.label}}">
  {{row.entity.globalListDisplay.label}}
</div>
