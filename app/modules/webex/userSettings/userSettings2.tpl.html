<cs-sp-buttons ng-if="userSettingsView.form.$dirty">
  <button id="saveBtn2"
          name="saveBtn2"
          class="btn btn--primary"
          translate="common.save"
          data-loading-text="<span class='loading'><span>&bull;</span>&nbsp;<span>&bull;</span>&nbsp;<span>&bull;</span>&nbsp;</span>"
          type="submit"
          ng-click="WebExUserSettings2.btnSave2(userSettingsView.form)"
          ng-disabled="WebExUserSettings2.userSettingsModel.disableSave2">
  </button>
  
  <button id="resetBtn2" 
          name="resetBtn2"
         
          translate="common.cancel"
          data-loading-text="<span class='loading'><span>&bull;</span>&nbsp;<span>&bull;</span>&nbsp;<span>&bull;</span>&nbsp;</span>"
          ng-click="WebExUserSettings2.btnReset2(userSettingsView.form)"
          ng-disabled="WebExUserSettings2.userSettingsModel.disableCancel2">
  </button>
</cs-sp-buttons>
  
<form name="userSettingsView.form" novalidate role="form">
  <cs-sp-container>
    <cs-sp-section>
      <div id="errSection"
           name="errSection"
           ng-if="WebExUserSettings2.userSettingsModel.hasLoadError">
         
        <div class="center">
          <div class="nodata-icon">
            <span class="icon icon-circle-clock"></span> 
          </div>
          
          <div class="nodata-message">
            {{WebExUserSettings2.userSettingsModel.errMsg}}
          </div>
          
          <button id="cancelBtn"
                  name="cancelBtn"
                  translate="webexUserSettings.cancel"
                  class="btn wiz-onboard-btn"
                  ui-sref="user-overview.conferencing">
          </button>
          
          <button id="reloadBtn2"
                  name="reloadBtn2"
                  translate="webexUserSettings.reload"
                  class="btn btn--people wiz-onboard-btn"
                  ng-if="WebExUserSettings2.userSettingsModel.allowRetry"
                  ng-click="WebExUserSettings2.btnReload2()"
                  data-loading-text="<span class='loading'><span>&bull;</span>&nbsp;<span>&bull;</span>&nbsp;<span>&bull;</span>&nbsp;</span>">
          </button>
        </div>
      </div>
    
      <div id="webexUserSettingsPage2"
           ng-if="WebExUserSettings2.userSettingsModel.viewReady">
    
        <h4 class="list-group-item-heading">
          &nbsp;
        </h4>
    
        <!-- Start of Telephony section -->
        <div id="telephonyPrivileges"
             name="telephonyPrivileges"
             ng-if="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.toll.isSiteEnabled ||
                    WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.tollFree.isSiteEnabled ||
                    WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.isSiteEnabled ||
                    WebExUserSettings2.userSettingsModel.telephonyPriviledge.otherTeleconfServices.isSiteEnabled ||
                    WebExUserSettings2.userSettingsModel.telephonyPriviledge.integratedVoIP.isSiteEnabled">
                   
          <p>
            <b>
              {{WebExUserSettings2.userSettingsModel.telephonyPriviledge.label}}
            </b>
          </p>
    
          <!-- Start of Call-in -->
          <div ng-if="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.toll.isSiteEnabled ||
                      WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.tollFree.isSiteEnabled">
                      
            <cs-checkbox ckid={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.id}}
                         name={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.id}}
                         label={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.label}}
                         ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.value"
                         isdisabled="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.value"
                         ng-click="WebExUserSettings2.callInTeleconfChkboxClick()">
            </cs-checkbox>
    
            <div class="indentedCheckbox">
    <div ng-if="!WebExUserSettings2.userSettingsModel.telephonyPriviledge.telephonyType.isTspAudio">
              <div ng-if="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.value">
                <cs-radio label="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollTypes[0].label"
                          value="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollTypes[0].value"
                          name="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollTypes[0].name"
                          id="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollTypes[0].id"
                          isdisabled="!WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.toll.isSiteEnabled"
                          ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.selectedCallInTollType"
                          ng-if="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.toll.isSiteEnabled">
                </cs-radio>
                
                <cs-radio label="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollTypes[1].label"
                          value="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollTypes[1].value"
                          name="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollTypes[1].name"
                          id="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollTypes[1].id"
                          isdisabled="!WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.tollFree.isSiteEnabled"
                          ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.selectedCallInTollType"
                          ng-if="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.tollFree.isSiteEnabled">
                </cs-radio>
              </div>
              
              <div ng-if="!WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.value">
                <cs-radio label="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollTypes[0].label"
                          value="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollTypes[0].value"
                          name="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollTypes[0].name"
                          id="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollTypes[0].id"
                          isdisabled="true"
                          ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.selectedCallInTollType"
                          ng-if="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.toll.isSiteEnabled">
                </cs-radio>
                
                <cs-radio label="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollTypes[1].label"
                          value="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollTypes[1].value"
                          name="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollTypes[1].name"
                          id="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollTypes[1].id"
                          isdisabled="true"
                          ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.selectedCallInTollType"
                          ng-if="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.tollFree.isSiteEnabled">
                </cs-radio>
              </div>
    			</div>
    
              <div ng-if="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.teleconfViaGlobalCallIn.isSiteEnabled">
                <cs-checkbox ckid={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.teleconfViaGlobalCallIn.id}}
                             name={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.teleconfViaGlobalCallIn.id}}
                             label={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.teleconfViaGlobalCallIn.label}}
                             ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.teleconfViaGlobalCallIn.value"
                             isdisabled="!WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.value">
                </cs-checkbox>
              </div>

              <div ng-if="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.teleCLIAuthEnabled.isSiteEnabled">

                  <cs-checkbox ckid={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.teleCLIAuthEnabled.id}}
                              name={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.teleCLIAuthEnabled.id}}
                              label={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.teleCLIAuthEnabled.label}}
                              ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.teleCLIAuthEnabled.value"
                              isdisabled="!WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.value">
                  </cs-checkbox>

              </div>  


            </div>
          </div>
          <!-- End of Call-in -->
          
          <div ng-if="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.isSiteEnabled">
            <cs-checkbox ckid={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.id}}
                         name={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.id}}
                         label={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.label}}
                         ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.value"
                         ng-click="WebExUserSettings2.callBackTeleconfChkboxClick()">
            </cs-checkbox>
  
            <div class="indentedCheckbox"
                 ng-if="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.globalCallBackTeleconf.isSiteEnabled">
              <cs-checkbox ckid={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.globalCallBackTeleconf.id}}
                           name={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.globalCallBackTeleconf.id}}
                           label={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.globalCallBackTeleconf.label}}
                           ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.globalCallBackTeleconf.value"
                           isdisabled="!WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.value">
              </cs-checkbox>
            </div>
          </div>
  
          <div ng-if="WebExUserSettings2.userSettingsModel.telephonyPriviledge.otherTeleconfServices.isSiteEnabled">
            <cs-checkbox ckid={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.otherTeleconfServices.id}}
                         name={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.otherTeleconfServices.id}}
                         label={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.otherTeleconfServices.label}}
                         ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.otherTeleconfServices.value">
            </cs-checkbox>
          </div>
  
          <div ng-if="WebExUserSettings2.userSettingsModel.telephonyPriviledge.integratedVoIP.isSiteEnabled">
            <cs-checkbox ckid={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.integratedVoIP.id}}
                         name={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.integratedVoIP.id}}
                         label={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.integratedVoIP.label}}
                         ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.integratedVoIP.value">
            </cs-checkbox>
          </div>
    
          <hr>
        </div>
        <!-- End of Telephony section -->
    
        <!-- Start of Video section -->

        <p>
            <b>
              {{}}
              {{}}
              {{}}
              {{WebExUserSettings2.userSettingsModel.videoSettings.label}}
            </b>
          </p>

        <div ng-if="WebExUserSettings.userSettingsModel.meetingCenter.isSiteEnabled">
          <div id="pmr"
               name="pmrenabled"
               ng-if="WebExUserSettings2.userSettingsModel.pmr.isSiteEnabled">

                  <cs-checkbox ckid={{WebExUserSettings2.userSettingsModel.pmr.id}}
                           name={{WebExUserSettings2.userSettingsModel.pmr.id}}
                           label={{WebExUserSettings2.userSettingsModel.pmr.label}}
                           ng-model="WebExUserSettings2.userSettingsModel.pmr.value"
                           >
              </cs-checkbox>

          </div>
        </div>

        <div id="videoPrivileges"
             name="videoPrivileges"
             ng-if="WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.isSiteEnabled">
    
          
    
          <div ng-if="WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.isSiteEnabled">
            <cs-checkbox ckid={{WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.id}}
                         name={{WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.id}}
                         label={{WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.label}}
                         ng-model="WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.value"
                         ng-click="WebExUserSettings2.hiQualVideoChkboxClick()">
            </cs-checkbox>
    
            <div class="indentedCheckbox"
                 ng-if="WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.hiDefVideo.isSiteEnabled">
                 
              <cs-checkbox ckid={{WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.hiDefVideo.id}}
                           name={{WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.hiDefVideo.id}}
                           label={{WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.hiDefVideo.label}}
                           ng-model="WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.hiDefVideo.value"
                           isdisabled="!WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.value">
              </cs-checkbox>
            </div>
          </div>
          <hr>
        </div>
        <!-- End of Other Privileges -->
        
        <a href="" onClick="document.getElementById('hiddenButton').click();">
          <p class="popout-link">
            <span id="webexUserAdminLink"
                  name="webexUserAdminLink"
                  translate="webexUserSettingLabels.advancedLinkLabel">
            </span>
          </p>
        </a>
      </div>
    </cs-sp-section>
  </cs-sp-container>
</form>
      
<!-- Start of WebEx advanced linkout form -->
<form name="advancedSettings"
      action="{{trustSrc(webexAdvancedUrl)}}"
      method="post"
      target="webexSiteAdmin">
      
  <input id="adminEmail"
         type="hidden"
         name="adminEmail"
         ng-model="advancedSettings.adminEmail"
         value="{{adminEmailParam}}" />
         
  <input id="userEmail"
         type="hidden"
         name="userEmail"
         ng-model="advancedSettings.userEmail"
         value="{{userEmailParam}}" />
         
  <input id="locale"
         type="hidden"
         name="locale"
         ng-model="advancedSettings.locale"
         value="{{localeParam}}" />
  
  <button id="hiddenButton"
          type="submit"
          style="background-color:#ff00ff;cursor:pointer;width:100px;display:none;"
          onclick="this.parentElement.submit();">
  </button>
</form>
<!-- End of WebEx advanced linkout form -->
