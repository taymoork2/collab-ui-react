<div id="webexSiteSettings" name="webexSiteSettings" class="webex-site-settings">
  <cs-page-header title="{{::siteSettingsObj.pageTitle}}"></cs-page-header>
  <cs-page-sub-header>
    <!-- start of breadcrumbs -->
    <cs-page-sub-header-left>
     <img src="/images/webex_logo_16px.png"
                   class="webexlogo"
                   id="webexLogo"
                   name="webexLogo"
                   alt="{{'webexCommon.logoAltText' | translate}}" />

      <ul id="siteSettingsBreadCrumbs" name="siteSettingsBreadCrumbs" class="breadcrumbs webexPage" title="{{'webexCommon.breadcrumbsAltText' | translate}}">
        <li>
          <a id="siteListCrumb" name="siteListCrumb" ui-sref="site-list" translate="siteList.conferencing">
          </a>
        </li>
        <li class="current" id="siteSettingsCrumb" name="siteSettingsCrumb">{{siteSettingsObj.pageTitleFull}}</li>
      </ul>
    </cs-page-sub-header-left>
    <!-- end of breadcrumbs -->
    
    <cs-page-sub-header-right ng-if="siteSettingsObj.viewReady">
      <button id="{{siteSettingsObj.emailAllHostsBtnObj.id}}" name="{{siteSettingsObj.emailAllHostsBtnObj.id}}" ui-sref="{{siteSettingsObj.emailAllHostsBtnObj.pageObj.uiSref}}" class="btn btn--people" translate="webexSiteSettingsLabels.emailAllHostsBtnTitle">
      </button>
    </cs-page-sub-header-right>
  </cs-page-sub-header>
  <div class="content-container" cs-scroll>
    <!-- start of loading info -->
    <div ng-if="!siteSettingsObj.viewReady" id="loadingSection" name="loadingSection" align="center">
      <div id="loadingInprogressSection" name="loadingInprogressSection" ng-if="!siteSettingsObj.hasLoadError">
        <br>
        <br>
        <br>
        <i class="icon icon-spinner icon-2x"></i>
      </div>
      <div ng-if="siteSettingsObj.hasLoadError" id="loadErrSection" name="loadErrSection">
        <div class="nodata-icon">
          <i class="icon icon-circle-clock"></i>
        </div>
        <div ng-if="siteSettingsObj.invalidNavUrls" class="nodata-message">
          <span translate="webexUserSettingsAccessErrors.defaultNoNavUrlError"></span>
        </div>
        <div ng-if="!siteSettingsObj.invalidNavUrls" class="nodata-message">
          <span translate="webexUserSettingsAccessErrors.defaultAccessError"></span>
          <br>
          <span translate="webexUserSettingsAccessErrors.defaultReloadMsg"></span>
        </div>
      </div>
    </div>
    <!-- end of loading info -->
    <!-- start of card containers -->
    <div ng-if="siteSettingsObj.viewReady" id="{{siteSettingsObj.cardsSectionId}}" name="cardsSection-{{siteSettingsObj.cardsSectionId}}">
      <div ng-include="'modules/webex/siteSettings/siteSettingCards.tpl.html'"></div>
    </div>
    <!-- end of card containers -->
  </div>
</div>
