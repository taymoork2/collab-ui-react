<div class="ui-grid-cell-contents">
  <span ng-if="!row.entity.isDone"
        tooltip-placement="{{grid.renderContainers.body.visibleRowCache.indexOf(row) === 0 ? 'left' : 'top'}}"
        cs-tooltip="{{'ediscovery.reportsList.viewDetails' | translate}}"
        tooltip-animation="false"
        tooltip-append-to-body="true"
        class="icon icon-info-outline action-icons"
        ng-click="grid.appScope.viewReport(row.entity)"></span>
  <span ng-if="row.entity.canBeDownloaded">
    <span ng-if="!grid.appScope.downloadReportId"
          tooltip-placement="{{grid.renderContainers.body.visibleRowCache.indexOf(row) === 0 ? 'left' : 'top'}}"
          cs-tooltip="{{'ediscovery.search.downloadReport' | translate}} (Expires {{row.entity.expiresIn}})"
          tooltip-animation="false"
          tooltip-append-to-body="true"
          class="icon icon-download action-icons"
          ng-click="grid.appScope.downloadReport(row.entity);$event.stopPropagation();"></span>
    <span ng-if="grid.appScope.downloadReportId === row.entity.id"
          class="download-wait">
            <i class="icon icon-download action-icons"></i>
            <i class="icon icon-spinner action-icons"
               cs-tooltip="{{'ediscovery.reportsList.waitingForDownload' | translate}}"
               tooltip-placement="{{grid.renderContainers.body.visibleRowCache.indexOf(row) === 0 ? 'left' : 'top'}}"
               tooltip-animation="false"
               tooltip-append-to-body="true"></i>
    </span>
    <span ng-if="grid.appScope.downloadReportId && grid.appScope.downloadReportId !== row.entity.id"
          tooltip-placement="{{grid.renderContainers.body.visibleRowCache.indexOf(row) === 0 ? 'left' : 'top'}}"
          cs-tooltip="{{'ediscovery.reportsList.anotherDownloadInProgress' | translate}}"
          tooltip-animation="false"
          tooltip-append-to-body="true"
          class="icon icon-download action-icons disabled"></span>
  </span>
  <span ng-if="row.entity.hasExpired"
        cs-tooltip="Expired {{row.entity.expiresIn}}."
        tooltip-animation="false"
        tooltip-append-to-body="true"
        class="icon icon-download action-icons disabled">
  </span>

  <span ng-if="row.entity.canBeCancelled && !grid.appScope.reportsBeingCancelled[row.entity.id]"
        tooltip-placement="{{grid.renderContainers.body.visibleRowCache.indexOf(row) === 0 ? 'left' : 'top'}}"
        cs-tooltip="{{'ediscovery.search.cancelReport' | translate}}"
        tooltip-animation="false"
        tooltip-append-to-body="true"
        class="icon icon-exit action-icons"
        ng-click="grid.appScope.cancelReport(row.entity.id)"></span>
  <span ng-if="grid.appScope.reportsBeingCancelled[row.entity.id]" class="cancel-wait">
    <i class="icon icon-exit action-icons"></i>
    <i class="icon icon-spinner action-icons"></i>
  </span>

  <span ng-if="row.entity.isDone"
        tooltip-placement="{{grid.renderContainers.body.visibleRowCache.indexOf(row) === 0 ? 'left' : 'top'}}"
        cs-tooltip="{{'ediscovery.reportsList.createNew' | translate}}"
        tooltip-animation="false"
        tooltip-append-to-body="true"
        class="icon icon-refresh action-icons"
        ng-click="grid.appScope.rerunReport(row.entity)"></span>
</div>
