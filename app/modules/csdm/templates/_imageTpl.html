<div class="grid-contents" ng-click="grid.appScope.selectRow(grid, row)">
  <img ng-if="row.entity.accountType === 'MACHINE'" class="space_avatar" src="/images/devices-hi/space_avatar.png"/>
  <span ng-if="row.entity.accountType === 'PERSON' && !row.entity.thumbnailUrl" class="user-img">
    <i class="icon icon-user"></i>
  </span>
  <img ng-if="row.entity.accountType === 'PERSON' && row.entity.thumbnailUrl" class="user-img" ng-src="{{row.entity.thumbnailUrl}}"/>
</div>
