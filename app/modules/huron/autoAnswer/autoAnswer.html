<div ng-form="autoAnswerForm" class="cs-form">
  <div class="cs-form__section auto-answer">
    <div class="section__info">
      <div id="autoAnswerTitle">
        <h4 class="section__title auto-answer-title" translate="autoAnswerPanel.title"></h4>
      </div>
      <div>
        <cs-toggle-switch
          ng-model="$ctrl.autoAnswerEnabled"
          toggle-id="enableAutoAnswer"
          name="enableAutoAnswer"
          is-disabled="$ctrl.autoAnswerNoSupportedPhone"
          cs-change="$ctrl.onAutoAnswerToggleChange(toggleValue)"
          size="small"
          cs-aria-label="{{::'autoAnswerPanel.title' | translate}}">
        </cs-toggle-switch>
      </div>
      <div class="clearfix"></div>
      <div>
        <p id="autoAnswerDescription" class="section__description auto-answer-description">{{'autoAnswerPanel.description' | translate}}</p>
        <div class="auto-answer-warning" ng-if="$ctrl.autoAnswerEnabled && $ctrl.autoAnswerEnabledForSharedLineMemberMsg !== ''">
          <div><i class="icon icon-warning"></i></div><div id="sharedline-member-warning"><p>{{$ctrl.autoAnswerEnabledForSharedLineMemberMsg}}</p></div>
        </div>
        <div class="clearfix"></div>
        <div class="auto-answer-info" ng-if="$ctrl.autoAnswerEnabled && !$ctrl.autoAnswerNoSupportedPhone && $ctrl.autoAnswerPhoneOptions.length > 1">
          <div><i class="icon icon-info"></i></div><div id="multi-device-info"><p>{{'autoAnswerPanel.multiDeviceLineDescription' | translate}}</p></div>
        </div>
        <div class="clearfix"></div>
        <div class="auto-answer-warning" ng-if="$ctrl.autoAnswerNoSupportedPhone">
          <div><i class="icon icon-warning"></i></div><div id="no-supported-device-warning"><p>{{'autoAnswerPanel.noSupportedDevices' | translate}}</p></div>
        </div>
      </div>
    </div>
    <div class="section__content" ng-if="$ctrl.autoAnswerEnabled && !$ctrl.autoAnswerNoSupportedPhone && $ctrl.autoAnswerPhoneOptions.length > 0">
      <div class="sub-section">
        <div class="cs-input-group" ng-if="$ctrl.autoAnswerPhoneOptions.length > 1">
          <cs-select
             id="autoAnswerPhoneSelection"
             name="autoAnswerPhoneSelection"
             ng-model="$ctrl.autoAnswerPhoneSelected"
             options="$ctrl.autoAnswerPhoneOptions"
             on-change-fn="$ctrl.onAutoAnswerOptionChange()"
             filter="false">
          </cs-select>
        </div>
        <p id="autoAnswerDevice" ng-if="$ctrl.autoAnswerPhoneOptions.length === 1">{{$ctrl.autoAnswerPhoneSelected.label}}</p>
        <div class="cs-radio-group cs-input--nested-1">
           <input
             cs-input
             type="radio"
             id="autoAnswerSpeaker"
             name="autoAnswerModeRadio"
             ng-value="'AUTO_ANSWER_WITH_SPEAKERPHONE'"
             ng-model="$ctrl.autoAnswerMode"
             ng-change="$ctrl.onAutoAnswerOptionChange()"
             cs-input-label="{{'autoAnswerPanel.speaker' | translate}}">
           <input
             cs-input
             type="radio"
             id="autoAnswerHeadset"
             name="autoAnswerModeRadio"
             ng-value="'AUTO_ANSWER_WITH_HEADSET'"
             ng-model="$ctrl.autoAnswerMode"
             ng-change="$ctrl.onAutoAnswerOptionChange()"
             cs-input-label="{{'autoAnswerPanel.headset' | translate}}">
      </div>
    </div>
  </div>
</div>
