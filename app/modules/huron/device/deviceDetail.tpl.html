<form name="ucDeviceDetail.form" class="form-horizontal" role="form">
  <cs-sp-buttons ng-show="ucDeviceDetail.form.$dirty">
    <button class="btn btn--primary" translate="common.save" ng-click="ucDeviceDetail.save()" type="submit"></button>
    <button translate="common.cancel" ng-click="ucDeviceDetail.reset()"></button>
  </cs-sp-buttons>
  <cs-sp-container>
    <cs-sp-section>
      <div class="section-title-row">
        <span class="section-name" translate="deviceDetailPage.deviceConfig"></span>
        <span cs-dropdown class="actions-menu dropdown pull-right">
          <button cs-dropdown-toggle class="actions-button btn--none dropdown-toggle">
            <i class="icon icon-three-dots"></i>
          </button>
          <ul cs-dropdown-menu class="dropdown-menu dropdown-primary actions-services">
            <li><a ng-click="ucDeviceDetail.deactivate()" translate="deviceDetailPage.deactivate"></a></li>
          </ul>
        </span>
      </div>
      <div class="form-group">
        <label for="deviceStatus" class="col-sm-4 control-label" translate="deviceDetailPage.deviceStatus"></label>
        <div class="col-sm-8">
          <p class="form-control-static">
            <span class="icon icon-spinner" ng-if="ucDeviceDetail.device.deviceStatus.progressStatus"></span>
            <span class="default-status" ng-class="{'online-status': ucDeviceDetail.device.deviceStatus.status == 'Online'}"
            ng-if="!ucDeviceDetail.device.deviceStatus.progressStatus && ucDeviceDetail.device.deviceStatus.isValid">{{ucDeviceDetail.device.deviceStatus.status}}</span>
            <span class="failure-status" ng-if="!ucDeviceDetail.device.deviceStatus.isValid" translate="deviceDetailPage.deviceStatusFailureMsg"></span>
          </p>
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-4 control-label" translate="deviceDetailPage.description"></label>
        <div class="col-sm-8">
          <input type="text" id="description" class="form-control" ng-model="ucDeviceDetail.device.description">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label" translate="deviceDetailPage.id"></label>
        <div class="col-sm-8">
          <p class="form-control-static">{{ucDeviceDetail.device.name}}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="ipAddress" class="col-sm-4 control-label" translate="deviceDetailPage.ipAddress"></label>
        <div class="col-sm-8">
          <p class="form-control-static">
            <span class="icon icon-spinner" ng-if="ucDeviceDetail.device.deviceStatus.progressStatus"></span>
            <span ng-if="!ucDeviceDetail.device.deviceStatus.progressStatus  && ucDeviceDetail.device.deviceStatus.isValid"><a ng-if="ucDeviceDetail.device.deviceStatus.ipAddress != 'unknown'" ng-href="http://{{ucDeviceDetail.device.deviceStatus.ipAddress}}" target="_blank">{{ucDeviceDetail.device.deviceStatus.ipAddress}}</a><span ng-if="ucDeviceDetail.device.deviceStatus.ipAddress == 'unknown'">{{ucDeviceDetail.device.deviceStatus.ipAddress}}</span></span>
            <span class="failure-status" ng-if="!ucDeviceDetail.device.deviceStatus.isValid" translate="deviceDetailPage.deviceIpAddressFailureMsg"></span>
          </p>
        </div>
      </div>
    </cs-sp-section>
    <cs-sp-section>
      <uc-device-log></uc-device-log>
    </cs-sp-section>
  </cs-sp-container>
</form>
