<div>
  <div class="section-title-row">
    <span class="section-name" translate="deviceDetailPage.logTitle"></span>
    <span class="actions-menu dropdown pull-right">
      <button class="actions-button btn-none dropdown-toggle">
        <i class="icon icon-three-dots"></i>
      </button>
      <ul class="dropdown-menu dropdown-primary actions-services">
        <li><a translate="deviceDetailPage.retrieveLogBttn" ng-click="ucDeviceLog.retrieveLog()"></a></li>
        <li><a translate="deviceDetailPage.viewPreviousLogBttn" ng-click="ucDeviceLog.viewPreviousLog()"></a></li>
      </ul>
    </span>
  </div>
  <div id="deviceLogMain" ng-if="!ucDeviceLog.active">
    <p translate="deviceDetailPage.retrieveLogInstructions"></p>
    <div class="device-log-button">
      <button cs-btn loading="ucDeviceLog.loading" class="button secondary" ng-click="ucDeviceLog.retrieveLog()"><span translate="deviceDetailPage.retrieveLogBttn" ></span></button>
    </div>
  </div>
  <div id="deviceLogList" ng-if="ucDeviceLog.active && !ucDeviceLog.isPolling() && !ucDeviceLog.error">
    <li ng-repeat="log in ucDeviceLog.logList">
      <p><a href="#" tooltip-placement="right" tooltip-animation="false" tooltip="{{log.filename}}" >{{log.name}}</a></p>
    </li>
  </div>
  <div id="deviceLogWait" ng-if="ucDeviceLog.active && ucDeviceLog.isPolling() && !ucDeviceLog.error">
    <span class="report-status">
      <i class='icon icon-spinner' ></i>
    </span>
    <span translate="deviceDetailPage.logWait"></span>
  </div>
  <div id="deviceLogError" ng-if="ucDeviceLog.active && ucDeviceLog.error">
    <button cs-btn loading="ucDeviceLog.loading" class="button alert fix-alert-margins" ng-click="ucDeviceLog.retrieveLog()"><span translate="deviceDetailPage.errorLogTryAgain"></span></button>
  </div>
</div>
