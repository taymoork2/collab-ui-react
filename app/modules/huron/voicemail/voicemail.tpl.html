<form name="voicemail.form" novalidate role="form">
  <cs-sp-buttons ng-show="voicemail.form.$dirty">
    <button cs-btn loading="voicemail.saveInProcess" class="btn btn--primary" translate="common.save" ng-click="voicemail.saveVoicemail()" type="submit"></button>
    <button translate="common.cancel" ng-click="voicemail.reset()"></button>
  </cs-sp-buttons>
  <cs-sp-container>
    <cs-sp-section>
      <div class="section-title-row">
        <span class="section-name" translate="voicemailPanel.title"></span>
      </div>
      <cs-toggle-switch ng-model="voicemail.enableVoicemail" toggle-id="enableVoicemail" name="enableVoicemail" size="small"></cs-toggle-switch>
      <br>
      <br>
      <p><small translate='voicemailPanel.voicemailNote'></small></p>
    </cs-sp-section>
  </cs-sp-container>
</form>
