<div ng-form="callerIdForm" class="cs-form">
  <div class="cs-form__section">
    <div class="section__info">
      <h4 class="section__title" translate="callerIdPanel.title"></h4>
    </div>
    <div class="section__content">
      <div class="cs-input-group">
        <cs-select
          name="callerIdSelection"
          ng-model="$ctrl.callerIdSelected"
          options="$ctrl.callerIdOptions"
          on-change-fn="$ctrl.onChange()">
        </cs-select>
      </div>
      <div ng-if="$ctrl.showCustom()">
        <input
          cs-input
          type="text"
          id="callerIdName"
          name="callerIdName"
          ng-model="$ctrl.customCallerIdName"
          cs-input-label="{{'callerIdPanel.customName' | translate}}"
          cs-input-validators="$ctrl.validator"
          cs-input-messages="$ctrl.errorMessage"
          ng-change="$ctrl.onChange()"
          maxlength="30"
          required>
        <cs-call-destination
          class="row"
          model="$ctrl.customCallerIdNumber"
          size="medium-12"
          inputs="$ctrl.callerIdInputs"
          select-type="select"
          input-translations="$ctrl.inputTranslations"
          on-change-fn="$ctrl.setCallerIdNumber(model)">
        </cs-call-destination>
      </div>
      <div class="cs-input-group" ng-if="$ctrl.getSelected($ctrl.callerIdSelected.value).name || $ctrl.getSelected($ctrl.callerIdSelected.value).pattern">
        <p class="cs-input__help-text">{{$ctrl.getSelected($ctrl.callerIdSelected.value).name}}</p>
        <p class="cs-input__help-text">{{$ctrl.getSelected($ctrl.callerIdSelected.value).pattern}}</p>
      </div>
    </div>
  </div>
</div>
