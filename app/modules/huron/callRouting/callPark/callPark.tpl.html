<div  ng-if="false">
  <div class="callrouting-main-header">
    <div class="new-button">
      <button type="button" class="btn btn--people" ng-click="cp.addCallPark()" translate="callPark.newCallPark"></button>
      <i class="info-icon" ng-class="{'info-icon-inactive': !cp.showInformation, 'info-icon-active': cp.showInformation}" ng-click="cp.toggleInformation()" alt="{{'callPark.callParkInformation' | translate}}"></i>
    </div>
    <div class="callrouting-main-information" ng-show="cp.showInformation">
      <p class="information-content" translate="callPark.information1"></p>
      <p class="information-content" translate="callPark.information2"></p>
    </div>
  </div>
  <div class="callrouting-main-content">
   <div class="callpark-tile" ng-repeat="callPark in cp.callParks">
      <div class="callpark-name">{{callPark.description}}</div>
      <div class="delete-btn" ng-click="cp.deleteCallPark(callPark)">
        <i class="delete-icon" aria-hidden="true"></i>
        <span class="sr-only" translate="callPark.deleteCallPark"></span>
      </div>
      <div class="callpark-pattern">{{callPark.retrievalPrefix}}{{callPark.pattern}}</div>
    </div>
  </div>
</div>
