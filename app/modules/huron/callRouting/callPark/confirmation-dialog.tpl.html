<div class="modal-template">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only" translate="common.close"></span></button>
    <h4 class="modal-title" translate="callPark.deleteCallPark"></h4>
  </div>
  <div class="modal-body">
    <div class="callpark-confirmation-message" translate="callPark.deleteConfirmation"></div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn" ng-click="$dismiss()" translate="common.cancel"></button>
    <button type="button" class="btn btn--negative" ng-click="$close()" translate="common.delete"></button>
  </div>
</div>
