<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span class="sr-only">Close</span>
  </button>
  <p class="h3 modal-title"
      translate="huronFeatureDetails.deleteFeature"
      translate-values="{featureType : huronFeatureDelete.featureType}"></p>
</div>
<div class="modal-body">
  <div class="feature-delete-modal">
    <p translate="huronFeatureDetails.deleteConfirmText"
       translate-values="{featureName : huronFeatureDelete.featureName, featureType : huronFeatureDelete.featureType }"></p>
  </div>
</div>
<div class="modal-footer">
  <button id="cancelDeleteFeature" class="btn" ng-click="$dismiss();" translate="common.cancel"></button>
  <button id="deleteFeature" class="btn btn--negative" loading="huronFeatureDelete.deleteBtnDisabled" cs-btn type="button" ng-click="huronFeatureDelete.deleteFeature();">
    <span translate="huronFeatureDetails.deleteFeature"></span>
  </button>
</div>
