<div id="aaDependsHuronFeatureModal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
      <span class="sr-only">Close</span>
    </button>
    <p class="h3 modal-title"
       translate="huronFeatureDetails.aaDependsTitle"></p>
  </div>
  <div class="modal-body">
    <div class="aa-depends-modal">
      <p translate="huronFeatureDetails.aaDependsContext"
         translate-values="{featureName : huronFeatureAADepends.featureName}"></p>
      <ul>
        <li ng-repeat="aaname in huronFeatureAADepends.dependsNames"><strong>{{aaname}}</strong></li>
      </ul>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn" ng-click="$dismiss();" translate="common.ok"></button>
  </div>
</div>
