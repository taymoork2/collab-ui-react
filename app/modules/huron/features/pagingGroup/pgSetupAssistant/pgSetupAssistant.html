<div>
  <cs-overlay-panel class="paginggroup overlay-panel typeahead-group"
                    overlay-title="{{::'pagingGroup.createTitle' | translate}}" close="$ctrl.cancelModal()"
                    ng-keyup="$ctrl.evalKeyPress($event.keyCode)">
    <cs-setup-assistant previous="$ctrl.previousButton()"
                        next="$ctrl.nextButton()"
                        next-text="$ctrl.nextText()"
                        previous-fn="$ctrl.previousPage()"
                        next-fn="$ctrl.nextPage()">

      <pg-name
           ng-if="$ctrl.getPageIndex() === 0"
           on-update="$ctrl.onUpdateName(name, isValid)"
           paging-group-name="$ctrl.name"
           ng-class="$ctrl.animation"></pg-name>

      <pg-number
           ng-if="$ctrl.getPageIndex() === 1"
           on-update="$ctrl.onUpdateNumber(number, isValid)"
           paging-group-number="$ctrl.number.number"
           ng-class="$ctrl.animation"></pg-number>

    </cs-setup-assistant>
  </cs-overlay-panel>
</div>
