<div class="aa-flex-container">
  <div class="aa-vertical-line"></div>
  <div class="aa-panel-lane">
    <div name="{{scheduleInfo.schedule}}" class="aa-schedule-body">
      <h3 class="text-info-left"> {{scheduleInfo.laneTitle}}</h3>
      <div ng-if="scheduleInfo.isOpenClosed()" ng-repeat="day in scheduleInfo.dayGroup"
           class="aa-schedule-info">
        <div>
          <div class="aa-schedule-info-day" label="day">{{day.label}}</div>
          <div ng-repeat="hour in day.hours">
            <div class="aa-schedule-info-hours" ng-if="!(hour.starttime === '12:00 AM'&& hour.endtime === '12:00 AM')"> {{hour.starttime}} - {{hour.endtime}}</div>
          </div>
        </div>
      </div>
      <div ng-if="scheduleInfo.isHolidays()">
        <div ng-repeat="holiday in scheduleInfo.holidays | orderBy:'date'" class="aa-schedule-info" ng-class="{'aa-schedule-info-closed-holiday': scheduleInfo.dayGroup.length !== 0 && scheduleInfo.schedule ==='closedHours' }">
          <div class="aa-schedule-info-holidays-date">
            <div class="aa-schedule-info-day">{{scheduleInfo.formatDate(holiday.date)}}</div>
          </div>
          <div class="aa-schedule-info-holidays-name">
            <div class="aa-schedule-info-day">{{holiday.name}} </div>
            <div class="aa-schedule-info-hours" ng-if="holiday.starttime"> {{holiday.starttime}} - {{holiday.endtime}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
