<div class="aa-flex-container">
  <div class="aa-vertical-line"></div>
  <div class="panel aa-panel">
    <div class="aa-panel-round">
      <a href ng-click="aaLane.addAction(-1)"
        class="icon icon-plus-circle aa-add-step-icon"
        popover="{{::'autoAttendant.builderAddNewStep' | translate}}"
        popover-trigger="focus mouseenter"
        popover-animation="true"
        popover-placement="right"
        popover-append-to-body="false"
        aria-label="{{::'autoAttendant.builderAddNewStep' | translate}}">
      </a>
    </div>
  </div>
</div>
<div ng-repeat="action in aaLane.ui[aaLane.schedule].entries" class="aa-transition">
  <aa-builder-actions aa-schedule="{{aaLane.schedule}}" aa-index="$index" aa-add-action="aaLane.addAction(index)" aa-routing-prefix-options="aaLane.routingPrefixOptions"></aa-builder-actions>
</div>
<div class="aa-flex-container">
  <div class="aa-vertical-line"></div>
  <div class="panel aa-panel">
    <div class="panel-body aa-panel-body-endcall" name="endCall">
      <div class="row aa-flex-row">
        <span class="icon icon-end-call aa-endcall-icon"></span>
        <h3 class="text-info" translate="autoAttendant.actionEndCall"></h3>
      </div>
    </div>
  </div>
</div>
