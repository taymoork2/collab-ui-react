<aa-say-message aa-schedule="{{schedule}}" aa-index="index" aa-header="true"></aa-say-message>
<div class="aa-phone-menu">
  <div class="panel">
    <div ng-if="aaPhoneMenu.selectedActions.length">
      <div class="row aa-pm-vertical-line" ng-repeat="keyAction in aaPhoneMenu.selectedActions">
        <div class="small-3 columns">
          <cs-select ng-model="keyAction.key" options="keyAction.keys" placeholder="aaPhoneMenu.selectPlaceholder" on-change-fn="aaPhoneMenu.keyChanged($index, keyAction.key)" class="aa-pm-key-select" icon="icon-chevron-down" ng-class="{'not-selected':!keyAction.key}">
          </cs-select>
        </div>
        <div class="small-8 columns">
          <cs-select ng-model="keyAction.action" valuefield="name" labelfield="label" options="aaPhoneMenu.keyActions" placeholder="aaPhoneMenu.actionPlaceholder" on-change-fn="aaPhoneMenu.keyActionChanged($index, keyAction.action)" class="aa-pm-action-select" icon="icon-chevron-down">
          </cs-select>
          <div ng-switch="keyAction.action.name" class="aa-key-action">
            <aa-route-to-user ng-switch-when="phoneMenuRouteUser"  aa-schedule="{{schedule}}" aa-index="index" aa-key-index="{{$index}}"></aa-route-to-user>
            <aa-route-to-user ng-switch-when="phoneMenuRouteMailbox"  voicemail=true aa-schedule="{{schedule}}" aa-index="index" aa-key-index="{{$index}}"></aa-route-to-user>
            <aa-route-to-aa ng-switch-when="phoneMenuRouteAA" aa-schedule="{{schedule}}" aa-index="index" aa-key-index="{{$index}}"></aa-route-to-aa>
            <aa-route-to-hg ng-switch-when="phoneMenuRouteHunt"  aa-schedule="{{schedule}}" aa-index="index" aa-key-index="{{$index}}"></aa-route-to-hg>
            <aa-dial-by-ext ng-switch-when="phoneMenuDialExt" aa-schedule="{{schedule}}" aa-index="index" aa-key-index="{{$index}}"></aa-dial-by-ext>
            <aa-route-to-ext-num ng-switch-when="phoneMenuRouteToExtNum" aa-schedule="{{schedule}}" aa-index="index" aa-key-index="{{$index}}"></aa-route-to-ext-num>
            <aa-say-message ng-switch-when="phoneMenuSayMessage" aa-schedule="{{schedule}}" aa-index="index" aa-key-index="{{$index}}"></aa-say-message>
         </div>
        </div>
        <div class="small-1 columns">
          <span class="aa-trash-icon" aria-label="common.delete" ng-click="aaPhoneMenu.deleteKeyAction($index); $event.stopPropagation();"></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div ng-show="aaPhoneMenu.selectedActions.length < 12" class="small-12 columns">
        <a class="aa-pm-primary-text aa-pm-add" ng-click="aaPhoneMenu.addKeyAction()">
          <span class="icon icon-plus-circle"></span>{{ :: 'autoAttendant.phoneMenuAddDigit' | translate }}</a>
      </div>
    </div>
  </div>
  <!-- timeout/invalid action -->
  <div class="panel">
    <aa-timeout-invalid aa-schedule="{{schedule}}" aa-index="index"></aa-timeout-invalid>
  </div>
</div>
