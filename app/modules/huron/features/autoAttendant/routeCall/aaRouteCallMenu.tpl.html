
<div class="aa-flex-row aa-route-call aa-help-wrapper">
  <div class="aa-route-call-select">
    <cs-select ng-model="aaRouteCallMenu.selected" options="aaRouteCallMenu.options" labelfield="label" valuefield="value" placeholder="aaRouteCallMenu.actionPlaceholder" icon="icon-chevron-down" filter="false">
    </cs-select>
  </div>
  <span class="aa-help-icon" aria-label="common.help" popover=" {{ :: 'autoAttendant.routeCallPopover' | translate }} " popover-trigger="mouseenter" popover-animation="true" popover-placement="right" popover-append-to-body="false"></span>
</div>

<div class="aa-flex-row">
  <div class="aa-route-call-select">
    <div ng-switch="aaRouteCallMenu.selected.value" class="aa-route-action">
      <aa-route-to-aa ng-switch-when="goto" aa-schedule="{{schedule}}" aa-from-route-call="true" aa-index="index"></aa-route-to-aa>
      <aa-route-to-hg ng-switch-when="routeToHuntGroup"  aa-schedule="{{schedule}}" aa-from-route-call="true" aa-index="index"></aa-route-to-hg>
      <aa-route-to-user ng-switch-when="routeToVoiceMail"  voicemail=true aa-schedule="{{schedule}}" aa-index="index" aa-from-route-call="true"></aa-route-to-user>
      <aa-route-to-user ng-switch-when="routeToUser"  aa-schedule="{{schedule}}" aa-index="index" aa-from-route-call="true"></aa-route-to-user>
      <aa-route-to-ext-num ng-switch-when="route" aa-schedule="{{schedule}}" aa-from-route-call="true" aa-index="index"></aa-route-to-ext-num>
    </div>
  </div>
</div>
