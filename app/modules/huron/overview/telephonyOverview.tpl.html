<cs-sp-container>
  <cs-sp-section>
    <div class="section-title-row">
      <span class="section-name" translate="telephonyPreview.lines"></span>
      <span class="actions-menu dropdown pull-right">
        <button class="actions-button btn--none dropdown-toggle">
          <i class="icon icon-three-dots"></i>
        </button>
        <ul class="dropdown-menu dropdown-primary actions-services">
          <li><a ui-sref="user-overview.communication.directorynumber({directoryNumber: 'new'})" translate="usersPreview.addNewLinePreview"></a></li>
        </ul>
      </span>
    </div>
    <div class="feature-list">
      <ul>
        <li class="feature" ng-repeat="directoryNumber in telephonyOverview.telephonyInfo.directoryNumbers track by directoryNumber.uuid">
          <a id="{{directoryNumber.uuid}}" ui-sref="user-overview.communication.directorynumber({directoryNumber: directoryNumber})">
            <span class="feature-name">{{directoryNumber.pattern}}
            <span class="feature-name" ng-if="directoryNumber.altDnPattern !== '' && directoryNumber.altDnPattern !== null"> {{'telephonyPreview.or' | translate}} {{directoryNumber.altDnPattern}}</span>
            </span>
            <span class="feature-status">{{directoryNumber.dnSharedUsage}}</span>
            <i class="feature-arrow"></i>
          </a>
        </li>
      </ul>
    </div>
  </cs-sp-section>
  <cs-sp-section>
    <div class="section-title-row">
      <span class="section-name" translate="telephonyPreview.features"></span>
    </div>
    <div class="feature-list">
      <ul>
        <li class="feature" ng-if="telephonyOverview.telephonyInfo.hasCustomerVoicemail">
          <a ui-sref="user-overview.communication.voicemail">
            <span class="feature-name" translate="telephonyPreview.voicemail"></span>
            <span class="feature-status">{{telephonyOverview.telephonyInfo.voicemail}}</span>
            <i class="feature-arrow"></i>
          </a>
        </li>
        <li class="feature">
          <a ui-sref="user-overview.communication.snr">
            <span class="feature-name" translate="telephonyPreview.singleNumberReach"></span>
            <span class="feature-status">{{telephonyOverview.telephonyInfo.singleNumberReach}}</span>
            <i class="feature-arrow"></i>
          </a>
        </li>
      </ul>
    </div>
  </cs-sp-section>
</cs-sp-container>
