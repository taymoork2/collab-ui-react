<div class="custom-combobox">
  <div class="input-group" cs-custom-combobox-toggle ng-disabled="disabled">
    <input type="text" id="{{::id}}" name="{{::name}}" class="form-control" ng-model="value" ng-required="required" ng-disabled="disabled" formly-custom-validation="options.validators" ng-maxlength="{{::maxLength}}" autocomplete="off">
    <div class="input-group-btn">
      <button type="button" class="btn" cs-btn ng-disabled="disabled"><i class="icon icon-arrow-down"></i></button>
    </div>
  </div>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="item in list | filter:changedValue"><a href ng-click="selectItem()">{{item}}</a></li>
  </ul>
</div>
