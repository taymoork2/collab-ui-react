<form novalidate name="lineSettings.form" role="form">
  <cs-sp-buttons ng-show="lineSettings.form.$dirty" ng-init="lineSettings.initNewForm()">
    <button cs-btn loading="lineSettings.saveInProcess" class="btn btn--primary" ng-click="lineSettings.saveLineSettings()" ng-disabled="lineSettings.form.$invalid || lineSettings.saveDisabled() || lineSettings.saveInProcess" type="submit">
      <span translate="common.save"></span>
    </button>
    <button cs-btn ng-click="lineSettings.resetLineSettings()">
      <span translate="common.cancel"></span>
    </button>
  </cs-sp-buttons>
  <cs-sp-container>
    <cs-sp-section>
      <div class="section-title-row">
        <span class="section-name" translate="directoryNumberPanel.title"></span>
        <span cs-dropdown class="actions-menu dropdown pull-right" ng-if="lineSettings.additionalBtn.show">
          <button cs-dropdown-toggle class="actions-button btn--none dropdown-toggle">
            <i class="icon icon-three-dots"></i>
          </button>
          <ul cs-dropdown-menu class="dropdown-menu dropdown-primary actions-services">
            <li><a ng-click="lineSettings.deleteLineSettings()" translate="directoryNumberPanel.removeNumber"></a></li>
          </ul>
        </span>
      </div>
      <uc-directory-number></uc-directory-number>
    </cs-sp-section>
    <cs-sp-section>
      <h4 translate="callForwardPanel.title"></h4>
      <formly-form model="lineSettings.cfModel" fields="lineSettings.callForwardingFields"></formly-form>
    </cs-sp-section>
    <cs-sp-section>
      <h4 translate="callerIdPanel.title"></h4>
      <formly-form model="lineSettings.callerIdInfo" fields="lineSettings.callerIdFields"></formly-form>
      <div class="caller-id-description">
        <p>{{lineSettings.callerIdInfo.callerIdSelection.value.name}}</p>
        <p>{{lineSettings.callerIdInfo.callerIdSelection.value.pattern}}</p>
      </div>
    </cs-sp-section>
    <cs-sp-section ng-show="!FeatureToggleService.huronMultipleCallsGetStatus()">
      <h4 class="multiple-calls-title" translate="multipleCalls.title"></h4>
      <label translate="multipleCalls.multipleCallsDescription" class = "caller-id-description"></label>
      <formly-form model="lineSettings.simultaneousModel" class="inline-radio" fields="lineSettings.simultaneousCalls"></formly-form>
    </cs-sp-section>
    <cs-sp-section>
      <uc-shared-line></uc-shared-line>
    </cs-sp-section>
  </cs-sp-container>
</form>
