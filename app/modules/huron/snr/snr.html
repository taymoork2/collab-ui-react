<form novalidate name="$ctrl.form" novalidate role="form">
  <cs-sp-buttons ng-show="$ctrl.form.$dirty">
    <button class="btn btn--primary" ng-click="$ctrl.save()" ng-disabled="$ctrl.form.$invalid" type="submit" translate="common.save"></button>
    <button ng-click="$ctrl.reset()" translate="common.cancel"></button>
  </cs-sp-buttons>
  <cs-sp-container>
    <cs-sp-section class="snr-panel">
      <div class="section-title-row">
        <span class="section-name" translate="singleNumberReachPanel.title"></span>
        <cs-toggle-switch ng-model="$ctrl.snrEnabled" toggle-id="enableSnr" name="enableSnr" size="small"></cs-toggle-switch>
      </div>
      <p class="snr-description" translate="singleNumberReachPanel.description"></p>
      <p class="snr-description" translate="singleNumberReachPanel.description2"></p>

      <div class="form-group-wrapper" ng-if="$ctrl.snrEnabled">
        <div class="form-group">
          <label for="snrDestinationNumber" translate="singleNumberReachPanel.snrRemoteDestinationNumber"></label>
          <div class="snr-remote-destination-number">
            <cs-call-destination
              model="$ctrl.callDest"
              size="medium-12"
              inputs="$ctrl.callDestInputs"
              select-type="select"
              custom-number-translations="$ctrl.customTranslations"
              external-number-region-code-fn="$ctrl.getRegionCode()"
              on-change-fn="$ctrl.setSnr(model)">
            </cs-call-destination>
          </div>
        </div>
        <div class="form-group">
          <label for="snrWaitSeconds" translate="singleNumberReachPanel.snrWaitSeconds"></label>
          <div class="medium-2 snr-wait-seconds">
            <cs-select
              name="snrWaitSeconds"
              ng-model="$ctrl.snrWaitSeconds"
              options="$ctrl.snrWaitSecondsOptions"
              labelfield="name"
              valuefield="value">
            </cs-select>
          </div>
          <span class="snr-wait-seconds-label" translate="singleNumberReachPanel.snrSeconds"></span>
        </div>
      </div>
      <div ng-if="$ctrl.showRemove()">
        <p class="snr-description" translate="singleNumberReachPanel.snrOffDescription"></p>
        <span class="snr-description"> {{$ctrl.snrInfo.destination}}. </span>
        <a id="remove" ng-click="$ctrl.remove()" translate="singleNumberReachPanel.remove"></a>
      </div>
    </cs-sp-section>
  </cs-sp-container>
</form>
