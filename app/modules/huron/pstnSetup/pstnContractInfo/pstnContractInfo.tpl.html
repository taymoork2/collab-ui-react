<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only" translate="common.close"></span></button>
  <h3 class="modal-title" translate="pstnSetup.setupPstn"></h3>
</div>
<div class="modal-body">
  <h3 translate="pstnContractInformation.title"></h3>
  <p translate="pstnContractInformation.prompt"></p>
  <br>
  <form class="row full collapse" name="pstnContractInfo.form">
    <div class="columns medium-6">
      <div class="row full">
        <div class="columns medium-12">
          <label for="companyName" translate="pstnContractInformation.companyName"></label>
          <input type="text" id="companyName" ng-model="pstnContractInfo.companyName" required>
        </div>
      </div>
      <div class="row full">
        <div class="columns medium-6">
          <label for="firstName" translate="pstnContractInformation.firstName"></label>
          <input type="text" id="firstName" ng-model="pstnContractInfo.firstName" required>
        </div>
        <div class="columns medium-6">
          <label for="lastName" translate="pstnContractInformation.lastName"></label>
          <input type="text" id="lastName" ng-model="pstnContractInfo.lastName" required>
        </div>
      </div>
      <div class="row full">
        <div class="columns medium-12">
          <label for="emailAddress" translate="pstnContractInformation.emailAddress"></label>
          <input type="email" id="emailAddress" ng-model="pstnContractInfo.emailAddress" required>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn" ng-if="::pstnContractInfo.hasBackButton()" ng-click="pstnContractInfo.goBack()" translate="common.back"></button>
  <button class="btn btn--primary" ng-disabled="pstnContractInfo.form.$invalid" ng-click="pstnContractInfo.validateContactInfo()" translate="common.next"></button>
</div>
