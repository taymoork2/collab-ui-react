<div class="pstn-next-steps">

    <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only" translate="common.close"></span></button>
    <h3 class="modal-title" translate="pstnSetup.setupService"></h3>
  </div>
  <div class="modal-body">
    <div class="flex-container">
      <i class="icon icon-check-mark-success"></i>
      <h3 translate="pstnSetup.thankYou"></h3>

      <h2>
      <span ng-show="pstnNextSteps.pstnOrders.length > 1"><i class="icon icon-information left"></i><span class="h5 left" translate="pstnSetup.nextStepPrompt1"></span></span>

      <div>
        <button class="left btn btn--people" ng-click="pstnNextSteps.launchCustomerPortal()" translate="pstnSetup.launchPortal">

  <div class="modal-footer">
