<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="{{::'common.close' | translate}}"></button>
    <h3 class="modal-title" translate="phoneButtonLayout.deleteConfirmationHeader"></h3>
  </div>
  <div class="modal-body">
    <span translate="phoneButtonLayout.deleteConfirmation"></span>
  </div>
  <div class="modal-footer">
    <button class="btn" ng-click="$dismiss()" translate="common.cancel"></button>
    <button class="btn btn--negative" ng-click="$close('deactivate')" translate="common.delete"></button>
  </div>
</div>
