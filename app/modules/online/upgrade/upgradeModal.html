<div class="modal-header">
  <h3 class="modal-title">{{$ctrl.titleText}}</h3>
</div>
<div class="online-upgrade-modal-body modal-body">
    <span>{{$ctrl.bodyText}}</span>
    <span ng-if="$ctrl.showCancelButton">{{$ctrl.cancelBodyText}}</span>
</div>
<div class="online-upgrade-modal">
  <button
    ng-if="$ctrl.showCancelButton"
    class="btn btn--default"
    cs-btn
    loading="$ctrl.cancelLoading"
    ng-click="$ctrl.cancel()">
    <span translate="onlineUpgradeModal.cancelButton"></span>
  </button>
  <bmmp-subscription-upgrade-button
    ng-if="$ctrl.showBmmpButton"
    class="btn btn--primary"
    ng-click="$ctrl.logout()"
    show-loading="true"
    bmmp-attr="$ctrl.bmmpAttr"
    widget-location="online-upgrade-modal">
  </bmmp-subscription-upgrade-button>
</div>
