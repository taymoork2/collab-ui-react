<div class="editable-input clearfix">
  <div class="read-only-value" ng-hide="editorEnabled" ng-click="enableEditor()">
    <span title="{{ngModel}}">{{ngModel}}</span>
    <i class="edit-button icon icon-edit" />
  </div>
  <div ng-show="editorEnabled">
    <form ng-submit="saveClicked()">
      <input
        required
        maxlength="127"
        ng-model="newText"
        ng-show="editorEnabled"
        focus-on="editorEnabled"
        select-text="editorEnabled"
        ng-disabled="saveInProgress"
        ng-keydown="keyPressed($event)" />
      <i
        ng-hide="saveInProgress"
        ng-click="saveClicked()"
        class="save-button icon icon-check" />
      <i
        ng-hide="saveInProgress"
        ng-click="disableEditor()"
        class="cancel-button icon icon-remove" />
      <i
        ng-show="saveInProgress"
        class="save-in-progress-icon icon icon-spinner" />
    </form>
  </div>
</div>
