<div class="modal-header">
  <button
    type="button"
    class="close"
    ng-click="$dismiss()"
    aria-label="{{::'common.close' | translate}}">
  </button>
  <h3
    class="modal-title"
    translate="spacesPage.remoteAccessKey.remoteAccessKey">
  </h3>
</div>

<div class="modal-body remote-support-modal-body">
  <h4 translate="spacesPage.remoteAccessKey.rsuKey"></h4>
  <p translate="spacesPage.remoteAccessKey.rsuKeyDesc"></p>

  <div class="remote-support-key">
    <h3>
      <input id="display-key" type="text" ng-model="rs.currentDevice.rsuKey" readonly>
    </h3>
    <div class="remote-support-buttons">
      <a sq-clipboard="rs.currentDevice.rsuKey"><i class="icon icon-clipboard"></i> <span>Copy to Clipboard</span></a>
      <a ng-show="rs.currentDevice.isOnline" sq-click-promise="rs.resetRsuKeyAndWait()"><i class="icon icon-reset"></i> <span>Reset Key</span></a>
      <div ng-show="!rs.currentDevice.isOnline"><i class="icon icon-reset"></i> <span>Reset Key</span></div>
    </div>
  </div>
  </div>

</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn--primary"
    ng-click="$dismiss()"
    translate="common.done">
  </button>
</div>
