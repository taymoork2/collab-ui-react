<div class="sq-places-page">
  <cs-page-header title="Places"></cs-page-header>
  <cs-page-sub-header ng-show="sc.existsDevices()">
    <cs-page-sub-header-left>
      <cs-searchfilter filters="sc.placeFilter.getFilters()" search-item-fn="sc.placeFilter.setCurrentSearch(searchStr)" set-filter-fn="sc.placeFilter.setCurrentFilter(filter.filterValue)">{}
      </cs-searchfilter>
    </cs-page-sub-header-left>
    <cs-page-sub-header-right>
      <button class="btn btn--people add-button" ng-click="sc.startAddPlaceFlow()">
        <span translate="placesPage.placeAdd"></span>
      </button>
    </cs-page-sub-header-right>
  </cs-page-sub-header>
  <div class="content-container" cs-scroll>
    <div ng-if="!sc.shouldShowList()">
      <div class="message-container">
        <div class="empty-devices-content">
          <div class="grid-refresh">
            <i class='icon icon-spinner icon-2x'></i>
          </div>
        </div>
      </div>
    </div>
    <div ng-if="sc.shouldShowList()">
      <div ng-if="sc.existsDevices() && sc.updateListAndFilter().length > 0" id="roomsListPanel" class="row">
        <div gridscrollbar class="gridStyle" ui-grid="sc.gridOptions" ui-grid-selection></div>
      </div>
      <div ng-if="sc.updateListAndFilter().length === 0 && sc.existsDevices()">
        <div class="none_found">
          <i class="icon icon-circle-comp-negative" />
          <span class="h5" translate="spacesPage.tryAgain"></span>
          <span class="h1" translate="spacesPage.noneFound"></span>
        </div>
      </div>
      <div ng-if="!sc.existsDevices()">
        <div class="none_found">
          <i class="icon icon-circle-telepresence" />
          <span class="h5" translate="spacesPage.nothingHerePlaces"></span>
          <span class="h1" translate="spacesPage.noPlaces"></span>
          <button class="btn btn--people btn--large add-button" ng-click="sc.showAddDeviceDialog()">
            <span translate="spacesPage.addPlaceBtn"></span>
          </button>
        </div>
      </div>
    </div>
    <squared-add-device></squared-add-device>
  </div>
</div>
