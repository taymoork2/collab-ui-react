<div class="sq-places-page">
  <cs-page-header title-name="{{'tabs.placeTab' | translate}}"></cs-page-header>
  <cs-page-sub-header ng-hide="sc.filteredView.isInState(sc.filteredView.emptydatasource)">
    <cs-page-sub-header-left>
      <cs-searchfilter filters="sc.filteredView.getFilters()" search-item-fn="sc.filteredView.setCurrentSearch(searchStr)" set-filter-fn="sc.filteredView.setCurrentFilterValue(filter.filterValue)" clear-aria-text="{{::'common.clear' | translate}}" search-placeholder-text="{{::'common.search' | translate}}">{}
      </cs-searchfilter>
    </cs-page-sub-header-left>
    <cs-page-sub-header-right>
      <button
        class="btn btn--people add-button"
        ng-click="sc.startAddPlaceFlow()"
        ng-disabled="sc.addPlaceIsDisabled">
        <span translate="placesPage.placeAdd"></span>
      </button>
    </cs-page-sub-header-right>
  </cs-page-sub-header>
  <div class="content-container">
    <div ng-if="sc.filteredView.isInState(sc.filteredView.searching) || sc.filteredView.isInState(sc.filteredView.initializing)">
      <div class="message-container">
        <div class="empty-devices-content">
          <div class="grid-refresh">
            <i class='icon icon-spinner icon-2x'></i>
          </div>
        </div>
      </div>
    </div>
    <div ng-if="sc.filteredView.isInState(sc.filteredView.showresult)" id="roomsListPanel" class="row">
      <cs-grid grid-options="sc.gridOptions" spinner="false" state="places"></cs-grid>
    </div>
    <div ng-if="sc.filteredView.isInState(sc.filteredView.emptysearchresult)">
      <div class="none_found">
        <i class="icon icon-circle-comp-negative"/>
        <span class="h2" translate="placesPage.noneFound"></span>
        <span class="h5" translate="spacesPage.tryAgain"></span>
      </div>
    </div>
    <div ng-if="sc.filteredView.isInState(sc.filteredView.emptydatasource)">
      <div class="none_found">
        <i class="icon icon-circle-location"/>
        <span class="h2" translate="spacesPage.nothingHerePlaces"></span>
        <span class="h5" translate="placesPage.placesUses"></span>
        <button class="btn btn--people btn--large add-button places-empty" ng-click="sc.startAddPlaceFlow()">
          <span translate="spacesPage.addPlaceBtn"></span>
        </button>
      </div>
    </div>
    <div ng-if="sc.filteredView.isInState(sc.filteredView.searchonly)">
      <div class="none_found">
        <span class="h2" translate="placesPage.bigOrgSearchHeader"></span>
        <span class="h5" translate="placesPage.bigOrgSearchText"></span>
      </div>
    </div>
  </div>
</div>
