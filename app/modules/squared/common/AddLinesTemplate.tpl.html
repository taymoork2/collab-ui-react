<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
  </button>
  <h3 class="modal-title" translate="{{addLines.wizardData.title}}"></h3>
</div>
<div class="modal-body device-wizard">
  <h5 translate="addDeviceWizard.assignPhoneNumber.assignPhoneNumber"></h5>
  <p class="wizardDescription" translation="addDeviceWizard.assignPhoneNumberInstructions"></p>

  <div id="addDnAndExtToUserOptionButtons" class="page-option-buttons">
    <div >
      <i ng-if="addLines.isMapInProgress" class='icon icon-spinner did-map-spinner'></i>
      <a id="mapDn" href translate="firstTimeWizard.mapDirectLineWithExtIfPossible" ng-click="!addLines.isMapEnabled || addLines.mapDidToDn()"  ng-class="isMapEnabled ? 'primary' : 'disabled'" ></a>
      <span class="option-separator-pipe">|</span>
      <i ng-if="isResetInProgress" class='icon icon-spinner did-map-spinner'></i>
      <a href translate="firstTimeWizard.reset" ng-click="!addLines.isResetEnabled || addLines.resetDns()" ng-class="addLines.isResetEnabled ? 'primary' : 'disabled'" ></a>
    </div>
  </div>

  <div class="addDnToUser grid">
    <div gridscrollbar class="gridStyle" ui-grid="addLines.addDnGridOptions"></div>
    <div class="grid-refresh" ng-if="gridRefresh">
      <i class='icon icon-spinner icon-2x'></i>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button
      id="back-button"
      class="btn"
      sq-click-promise="addLines.back()"
      translate="common.back">
  </button>
  <button
      cs-btn
      loading="addLines.isLoading"
      id="create-place-button"
      class="btn btn--primary"
      ng-click="addLines.next()">
      <span translate="common.next"></span>
  </button>
</div>
