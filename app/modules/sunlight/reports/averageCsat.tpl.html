<cs-card id='average-csat-card' class="report-card"
         ng-class="{'hideCard': !nav.displayQuality || nav.mediaTypeSelected.name === 'voice' || nav.mediaTypeSelected.name === 'abc' ,
            'large': nav.showChartWithoutBreakdown.avgCsat}">
  <article>
    <header>
      <h4 class='report-section-header' translate='averageCsat.title'></h4>
    </header>
    <section class='report-section' ng-class="{'showBreakdown': !nav.showChartWithoutBreakdown.avgCsat}">
      <div class="care-card-report">
        <p class="report-description">{{nav.averageCsatDescription}}</p>
        <div id="averageCsatDiv" class="areachart"></div>
        <drilldown-report props="nav.avgCsatDrilldownProps"
          callback="nav.showTable(onSuccess, onError, nav.mediaTypeSelected, nav.timeSelected)"></drilldown-report>
        <div class="spinner-position" ng-if="nav.isRefresh(nav.dataStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="nav.isEmpty(nav.dataStatus)">
          <h3 class="no-data">
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='reportsPage.noCustomerData'></span>
          </h3>
        </div>
      </div>
      <div class="care-card-report" ng-if="!nav.showChartWithoutBreakdown.avgCsat">
        <p class="report-description">{{nav.averageCsatBreakdownDescription}}</p>
        <div id="averageCsatBreakdownDiv" class="areachart"></div>
        <div class="spinner-position" ng-if="nav.isRefresh(nav.dataStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="nav.isEmpty(nav.dataStatus)">
          <h3 class="no-data">
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='reportsPage.noCustomerData'></span>
          </h3>
        </div>
      </div>
    </section>
  </article>
</cs-card>
