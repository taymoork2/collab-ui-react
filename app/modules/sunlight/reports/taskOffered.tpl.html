<cs-card id='task-offered-card' class="cs-card--large report-card" ng-class="{'hideCard': !nav.displayEngagement}">
  <article>
    <header>
      <h4 class='report-section-header'>{{ nav.taskOfferedTitle }}</h4>
    </header>
    <section>
      <div class="care-card-report">
        <p class="report-description">{{nav.taskOfferedDescription}}</p>
        <div id="taskOffereddiv" class="areachart"></div>
        <drilldown-report props="nav.taskOfferedDrilldownProps"
          callback="nav.showTable(onSuccess, onError, nav.mediaTypeSelected, nav.timeSelected)"></drilldown-report>
        <div class="spinner-position" ng-if="nav.isRefresh(nav.dataStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="nav.isEmpty(nav.dataStatus)">
          <h3 class="no-data">
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='reportsPage.noCustomerData'></span>
          </h3>
        </div>
      </div>
    </section>
  </article>
</cs-card>
