<cs-card id='task-time-card' class="report-card"
         ng-class="{'hideCard': !nav.displayEngagement || nav.timeSelected.value === 0,
            'large': nav.showChartWithoutBreakdown.taskTime}">
  <article>
    <header>
      <h4 class='report-section-header'>{{ nav.taskTimeTitle }}</h4>
    </header>
    <section class='report-section' ng-class="{'showBreakdown': !nav.showChartWithoutBreakdown.taskTime}">
      <div class="care-card-report">
        <p class="report-description">{{nav.taskTimeDescription}}</p>
        <div id="taskTimeDiv" class="areachart"></div>
        <drilldown-report props="nav.taskTimeDrilldownProps"
          callback="nav.showTable(onSuccess, onError, nav.mediaTypeSelected, nav.timeSelected)"></drilldown-report>
        <div class="spinner-position" ng-if="nav.isRefresh(nav.dataStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="nav.isEmpty(nav.dataStatus)">
          <h3 class="no-data">
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='reportsPage.noCustomerData'></span>
          </h3>
        </div>
      </div>
      <div class="care-card-report" ng-if="!nav.showChartWithoutBreakdown.taskTime">
        <p class="report-description">{{nav.taskTimeBreakdownDescription}}</p>
        <div id="taskTimeBreakdownDiv" class="areachart"></div>
        <div class="spinner-position" ng-if="nav.isRefresh(nav.dataStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="nav.isEmpty(nav.dataStatus)">
          <h3 class="no-data">
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='reportsPage.noCustomerData'></span>
          </h3>
        </div>
      </div>
    </section>
  </article>
</cs-card>
