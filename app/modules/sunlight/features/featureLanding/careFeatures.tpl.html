 <div ng-switch on="careFeaturesCtrl.pageState">
  <div class="care-no-features">
    <!--Show New Feature when no features are present-->
    <div ng-switch-when = "NewFeature" class="no-features content-container">
      <i class="icon icon-circle-contact-centre"></i>
      <div class="h2" translate="sunlightDetails.featuresNotYetConfiguredPage.createCareTemplate"></div>
      <div class="h6 ct-desc">
        <span translate="sunlightDetails.featuresNotYetConfiguredPage.createCareTemplateDesc" />
        <span ng-if="!careFeaturesCtrl.hasMessage && !careFeaturesCtrl.hasCall"
          translate="sunlightDetails.featuresNotYetConfiguredPage.MessageAndCallLicenseMissing"
          translate-value-onclick="careFeaturesCtrl.purchaseLink()" translate-compile />
        <span ng-if="!careFeaturesCtrl.hasMessage && careFeaturesCtrl.hasCall"
          translate="sunlightDetails.featuresNotYetConfiguredPage.MessageLicenseMissing"
          translate-value-onclick="careFeaturesCtrl.purchaseLink()" translate-compile />
      </div>
      <div class="new-btn" ng-if="careFeaturesCtrl.hasMessage">
        <button type="button" class="btn--people"
          ng-click="careFeaturesCtrl.openNewCareFeatureModal()"
          translate="sunlightDetails.featuresNotYetConfiguredPage.new"></button>
      </div>
    </div>

     <!--This loading icon should be shown untill atleast one feature get loaded-->
    <div ng-switch-when = "Loading" class="spinner-icon content-container">
      <i class='icon icon-spinner icon-2x'></i>
    </div>

     <!--This Error Page should be shown only when all the features loading has failed-->
    <div ng-switch-when = "Error" class="features-reload content-container">
      <p class="h4" translate="sunlightDetails.sorryMessage"></p>
      <div class="h2" translate="sunlightDetails.reloadMessage"></div>
      <button type="button" class="btn btn--primary" ng-click="careFeaturesCtrl.init()" translate="common.reload"></button>
    </div>
  </div>

  <div class="care-features">
    <div ng-switch-when = "ShowFeatures">
      <cs-page-sub-header>
        <cs-page-sub-header-left>
          <cs-searchfilter
            filters="careFeaturesCtrl.filters"
            set-filter-fn="careFeaturesCtrl.setFilter(filter.filterValue)"
            search-item-fn="careFeaturesCtrl.searchData(searchStr)"
            placeholder-text="{{careFeaturesCtrl.placeholder.name}}"
            hide-count="true" clear-aria-text="{{::'common.clear' | translate}}"
            search-placeholder-text="{{::'common.search' | translate}}">
          </cs-searchfilter>
        </cs-page-sub-header-left>
        <cs-page-sub-header-right>
          <div class="tooltip-wrapper-div"
            tooltip="{{careFeaturesCtrl.tooltip}}"
            tooltip-enable="!careFeaturesCtrl.hasMessage"
            tooltip-placement="bottom-right"
            tooltip-trigger="mouseenter focus"
            aria-label="{{careFeaturesCtrl.tooltip}}"
            tabindex="{{careFeaturesCtrl.hasMessage ? -1 : 0}}">
            <button class="btn btn--people new-feature-button"
              ng-disabled="!careFeaturesCtrl.hasMessage"
              ng-click="careFeaturesCtrl.openNewCareFeatureModal()">
              <span translate="sunlightDetails.newFeatures.newFeatureButtonText"></span>
            </button>
          </div>
        </cs-page-sub-header-right>
      </cs-page-sub-header>
      <div class="content-container">
        <care-feature-card></care-feature-card>
      </div>
    </div>
  </div>
</div>
