<div>
    <div class="ct-title">
        <i class="icon icon-circle-star ct-title-icon"></i>
        <span class="h2" translate="careChatTpl.feedback"></span>
    </div>
    <div class="h4 ct-title-desc" translate="careChatTpl.feedbackDesc"></div>

    <div class="cs-card-container ct-feedback ct-sa-content">
        <cs-card-layout class="cardScroll">
            <cs-card>
                <header class="cardHeader1 h4" translate="careChatTpl.preview"></header>
                <article class="ct-article articleHeight">
                    <section class="ct-attribute-left-section ct-flex-topleft">
	            <span title=" {{careChatSA.getAttributeValue('displayText', 'feedbackQuery', 'feedback')}}"
                      class="feedback-question-text"
                      for="feedbackQuery">
	              {{careChatSA.getAttributeValue('displayText', 'feedbackQuery', 'feedback')}}
	            </span>

                      <div class="feedback-star">
                        <span  class="icon icon-star feedback-star-orange"  data-ng-repeat="n in [1,2,3,4]" />
                        <span  class="icon icon-star feedback-star-grey"/>

                      </div>


                        <textarea class="feedback-comment-text ct-left-cs-input" id="commentarea" tabIndex="3"
                                  placeholder=" {{careChatSA.getAttributeValue('displayText', 'comment', 'feedback')}}"></textarea>

                        <div class="feedback-buttons">
                            <button type="button" class="btn--primary feedback-btn" translate="careChatTpl.submitFeedbackBtn"></button>
                        </div>
                    </section>
                </article>
            </cs-card>

            <cs-card>
                <header class="cardHeader1 h4" translate="careChatTpl.attributes"></header>
                <article class="ct-article articleHeight">
                    <section class="ct-attribute-right-section ct-flex-topleft">
                    <div class="feedback-right-container">
                        <div class="row ct-attribute-row labelText">
                            <label class="cs-input__label ct-attribute-field-label  h4 large-11"
                                   translate="careChatTpl.label">
                            </label>
                            <input id="label" cs-input name="feedbackLabelInput"
                                   class="h5 inputField ct-attribute-field-textbox large-11"
                                   cs-input-messages="careChatSA.multiLineValidationMessage"
                                   type="text" ng-maxlength="careChatSA.lengthConstants.multiLineMaxCharLimit"
                                   ng-model="careChatSA.template.configuration.pages.feedback.fields.feedbackQuery.displayText"
                                   ng-model-options="{ allowInvalid: true }"/>
                        </div>


                        <div class="row ct-attribute-row">
                            <label class="cs-input__label ct-attribute-field-label  h4 large-11"
                                   translate="careChatTpl.ratingHintText">
                            </label>
                            <input id="hintText" cs-input name="hintTextInput"
                                   class="h5 inputField ct-attribute-field-textbox large-11"
                                   cs-input-messages="careChatSA.singleLineValidationMessage"
                                   type="text" ng-maxlength="careChatSA.lengthConstants.singleLineMaxCharLimit"
                                   ng-model="careChatSA.template.configuration.pages.feedback.fields.comment.displayText"
                                   ng-model-options="{ allowInvalid: true }"/>
                        </div>
                      </div>
                    </section>
                </article>
            </cs-card>
        </cs-card-layout>
    </div>
</div>
