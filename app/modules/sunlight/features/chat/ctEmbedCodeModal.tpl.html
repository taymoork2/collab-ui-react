<div id="embedCodeModalDiv">
	<div class="modal-header">
	  <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only" translate="common.close"></span></button>
	  <span class="h3 modal-title" ng-bind="embedCodeCtrl.templateHeader"></span>
	</div>
	<div class="modal-body ct-embed-code-area lead">
	  <textarea class="script-area" rows=20 disabled ng-bind="embedCodeCtrl.embedCodeSnippet"></textarea>
	  <div class="warning-area">
	  <i class="icon icon-warning warning-icon"></i>
	  <div class="warning-message h6"> {{:: 'careChatTpl.embedCodeWarnMsg' | translate }}
	  <a href="#/settings" class="click-here" ng-click="$dismiss()"> {{:: 'careChatTpl.clickHere' | translate }}</a> {{:: 'careChatTpl.embedCodeWarnMsgContd' | translate }}
	  </div>
	  </div>
	</div>
	<div class="modal-footer">
	  <button class="btn btn-default" id="closeEmbedCodeBtn"
	          ng-click="$dismiss()" translate="common.close"></button>
	  <a id="downloadChatCodeTxt" download="Chat_Code_Snippet" ng-click="embedCodeCtrl.downloadEmbedCode(); $dismiss();">
	  	<button class="btn btn--primary" id="copyEmbedCodeBtn" focus-on translate="careChatTpl.downloadEmbedCode"></button>
	  </a>
	</div>
</div>
