<div>
  <div class="ct-title">
    <span class="h3">{{careSetupAssistant.getLocalisedText('careChatTpl.agentUnavailable')}}</span>
  </div>
  <div class="h5 ct-title-desc" translate="careChatTpl.agentUnavailableDesc"></div>

  <div class="cs-card-container ct-agent-unavailable ct-sa-content">
    <cs-card-layout block-view="true" class="ct-card-center">
      <cs-card class="ct-card">
        <div class="h4 ct-card-info" translate="careChatTpl.preview"></div>
        <article class="articleHeight ct-article">
          <section class="unavailable-preview unavailable" >
            <i class="icon icon-warning ct-agent-unavailable-icon icon-2x"></i>
            <div id="agentUnavailableMessage" class="unavailable-msg">
              {{careSetupAssistant.getAttributeValue('displayText', 'agentUnavailableMessage', 'agentUnavailable')}}
            </div>
            <button type="button" class="no-click btn"  translate="common.close"></button>
          </section>
        </article>
      </cs-card>

      <cs-card class="ct-card">
        <div class="h4 ct-card-info" translate="careChatTpl.attributes"></div>
        <article class="articleHeight attributes ct-article">
          <section>
            <div class="unavailable-attributes">
              <div class="h4 unavailable-attributes-label" translate="common.message"></div>
              <textarea cs-input type="text"
                class="h6 message-area"
                id="agentUnavailableMessageField"
                name="agentUnavailableMessageField"
                ng-model="careSetupAssistant.template.configuration.pages.agentUnavailable.fields.agentUnavailableMessage.displayText"
                ng-model-options="{ allowInvalid: true }"
                cs-input-messages="careSetupAssistant.multiLineValidationMessage"
                ng-maxlength="careSetupAssistant.lengthConstants.multiLineMaxCharLimit"
                validate-characters="careSetupAssistant.InvalidCharacters"
                placeholder="{{::'careChatTpl.templateConfig.default.agentUnavailableMessage' | translate}}">
              </textarea>
            </div>
            </section>
          </article>
      </cs-card>
    </cs-card-layout>
  </div>
</div>
