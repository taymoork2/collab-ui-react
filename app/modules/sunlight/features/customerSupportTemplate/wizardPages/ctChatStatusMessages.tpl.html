<div>
  <div class="ct-title">
    <span class="h3">{{careSetupAssistant.getLocalisedText('careChatTpl.chatStatusMessages')}}</span>
  </div>
  <div class="h5 ct-title-desc" translate="careChatTpl.chatStatusMessagesDesc"></div>
  <div class="ct-chat-status-messages ct-sa-content">
    <cs-card-layout block-view="true" class="ct-card-center">
      <cs-card>
        <article class="ct-article articleHeight">
          <section class="ct-attribute-section ct-flex-topleft ct-status-section">

            <div class="row ct-attribute-row">
              <label class="cs-input__label ct-attribute-field-label h4 large-11 margin-0" translate="careChatTpl.waiting"></label>
              <input cs-input type="text"
                id="waiting"
                name="waitingMessage"
                class="h5 inputField ct-attribute-field-textbox large-11 margin-0"
                cs-input-messages="careSetupAssistant.singleLineValidationMessage50"
                ng-maxlength="careSetupAssistant.lengthConstants.singleLineMaxCharLimit50"
                validate-characters="careSetupAssistant.InvalidCharacters"
                ng-model="careSetupAssistant.template.configuration.chatStatusMessages.messages.waitingMessage.displayText"
                ng-model-options="{ allowInvalid: true }"
                placeholder="{{::'careChatTpl.waitingMessage' | translate}}"
                ng-keypress="careSetupAssistant.enterNextPage($event)"/>
            <div class="chat-status-waiting-help-text">
              <span class="chat-status-help-text body-small" translate="careChatTpl.helpTextWaiting"></span>
              <span class="chat-status-help-text body-small" ng-show='careSetupAssistant.isCareAssistantEnabled' translate="careChatTpl.helpTextWaitingVirtualAssistant"></span>
            </div>
          </div>

            <div class="row ct-attribute-row">
              <label class="cs-input__label ct-attribute-field-label h4 large-11 margin-0" translate="careChatTpl.chatting"></label>
              <input cs-input type="text"
                id="chatting"
                name="chattingMessage"
                class="h5 inputField ct-attribute-field-textbox large-11 margin-0"
                cs-input-messages="careSetupAssistant.singleLineValidationMessage50"
                ng-maxlength="careSetupAssistant.lengthConstants.singleLineMaxCharLimit50"
                validate-characters="careSetupAssistant.InvalidCharacters"
                ng-model="careSetupAssistant.template.configuration.chatStatusMessages.messages.chattingMessage.displayText"
                ng-model-options="{ allowInvalid: true }"
                placeholder="{{::'careChatTpl.chattingMessage' | translate}}"
                ng-keypress="careSetupAssistant.enterNextPage($event)"/>
              <div class="chat-status-help-text body-small" translate="careChatTpl.helpTextChatting">
              </div>
            </div>

            <div class="row ct-attribute-row">
              <label class="cs-input__label ct-attribute-field-label  h4 large-11 margin-0" translate="careChatTpl.leaveRoom"></label>
              <input cs-input type="text"
                id="leaveRoom"
                name="leaveRoomMessage"
                class="h5 inputField ct-attribute-field-textbox large-11 margin-0"
                cs-input-messages="careSetupAssistant.singleLineValidationMessage50"
                ng-maxlength="careSetupAssistant.lengthConstants.singleLineMaxCharLimit50"
                validate-characters="careSetupAssistant.InvalidCharacters"
                ng-model="careSetupAssistant.template.configuration.chatStatusMessages.messages.leaveRoomMessage.displayText"
                ng-model-options="{ allowInvalid: true }"
                placeholder="{{::'careChatTpl.leaveRoomMessage' | translate}}"
                ng-keypress="careSetupAssistant.enterNextPage($event)"/>
              <div class="chat-status-help-text body-small" translate="careChatTpl.helpTextLeaveRoom">
              </div>
            </div>
          </section>
        </article>
      </cs-card>
    </cs-card-layout>
  </div>
</div>
