<div class="ct-name">
  <div ng-form="$ctrl.nameForm">
    <input class="h3 ct-input ct-input-no-border ct-input-no-focus"
           name="nameInput"
           placeholder="{{$ctrl.getText('name.namePlaceholder')}}"
           ng-model="$ctrl.template.configuration.pages.vaName.nameValue"
           ng-change="$ctrl.isNameValid()"
           autocomplete="off"
           focus-on>
    <p class="ct-input-hint" ng-class="$ctrl.isNameValid() ? 'ct-input-valid-border' : 'ct-input-invalid-border'">
      {{$ctrl.getNameHint()}}
    </p>
    <div class="ct-input-error-wrapper" ng-messages="$ctrl.nameForm.nameInput.$error">
      <div class="message small ct-input-error" ng-message="duplicate_error">
        <i class="icon icon-error icon-lg"></i>
        {{$ctrl.getText('name.duplicateError')}}
      </div>
      <div class="message small ct-input-error" ng-message="error_char_50">
        <i class="icon icon-error icon-lg"></i>
        {{$ctrl.getText('name.errorChar50')}}
      </div>
      <div class="message small ct-input-error" ng-message="processing">
        <i class="icon icon-error icon-lg"></i>
        {{$ctrl.getText('name.processing')}}
      </div>
    </div>
  </div>
</div>
